[project]
name = "meter_models"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    { name = "svtter", email = "svtter@qq.com" },
]
dependencies = [
    "pydantic>=2.10.5",
]
requires-python = ">=3.9"
readme = "README.rst"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.ruff]
line-length = 120
indent-width = 2

[dependency-groups]
dev = [
    "ruff>=0.9.2",
]
