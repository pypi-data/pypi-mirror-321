[project]
name = "meter_models"
dynamic = []
description = "Default template for PDM package"
authors = [
    { name = "svtter", email = "svtter@qq.com" },
]
dependencies = [
    "pydantic>=2.10.5",
    "psutil>=6.1.1",
    "pyyaml>=6.0.2",
]
requires-python = ">=3.9"
readme = "README.rst"
version = "0.2.0"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "meter_models/__init__.py"

[tool.ruff]
line-length = 120
indent-width = 2

[dependency-groups]
dev = [
    "ruff>=0.9.2",
]
