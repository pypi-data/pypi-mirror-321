pytest:
  DOCKER_DATA_PATH: /tmp/QuayTestData/data
mongo:
  DB_URL: "mongodb://root:example@mongo"
  DB_PORT: 27017
irods:
  IRODS_HOST: irods-icat
  IRODS_PORT: 1247
  IRODS_ADMIN_USER: omero-server
  IRODS_ZONE: tempZone
  IRODS_ADMIN_PASS: omero-root-password
  YAML_STORE: /tmp/quay/irods
  resources:
    "dev":
      "resc": "demoResc"
      "smb_root": "/172.18.253.32/espace_perso"
      "unix_root": "/tmp/share/data"
      "irods_root": "/tempZone/home/{{ user }}/data"
omero:
  OMERO_ADMIN: root
  OMERO_ADMIN_PASS: omero
  OMERO_HOST: localhost
  OMERO_PORT: 4064
  IRODS_SHARE_PATH: /tempZone/home/
  OMERO_SHARE_PATH: /mnt/SHARE
  YAML_STORE: /tmp/quay/omero
  OMEROSERVER_USER: debian
  OMEROSERVER_HOST: localhost
  USE_CACHE: true
  UPDATE_DELAY: 10
ingest:
  MOUNT_PATH: /tmp/users/
  IRODS_PATH: /tempZone/home/
  POST_URL: http://omero-server:8888
  timeout: 3600
file:
  SRCE_DIR: /tmp/
  DEST_DIR: /mnt/SHARE
  YAML_STORE: /tmp/quay/irods
smb:
  ADMIN_USERNAME: "Administrator"
  ADMIN_PASSWORD: "samba24!"
  SCHEMA_DN: "DC=mtp,DC=omero-fbi,DC=fr"
  ADDC_HOSTS:
    - "localhost"
  SHARE_HOSTS:
    - "localhost"
    # user@host:port
ldap:
  LDAP_HOST: "localhost"
  LDAP_PORT: 389
  LDAP_ADMIN_USER: "cn=admin,dc=omero-fbi,dc=fr"
  LDAP_ROOT: "dc=omero-fbi,dc=fr"
  LDAP_ADMIN_PASS: "fix_me"

workers:
  managers:
    irods:
      scheme: irods
      host: irods-icat
    omero:
      scheme: omero
      host: localhost

