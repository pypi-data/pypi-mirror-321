[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rundpo"
version = "0.1.6"
authors = [
  { name="Rundpo Team", email="team@rundpo.com" },
]
description = "A modern, async-first Python client for the Rundpo API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "aiohttp>=3.8.0",
    "requests>=2.28.0",
]

[project.urls]
"Homepage" = "https://github.com/rundpo/rundpo-python"
"Bug Tracker" = "https://github.com/rundpo/rundpo-python/issues"
