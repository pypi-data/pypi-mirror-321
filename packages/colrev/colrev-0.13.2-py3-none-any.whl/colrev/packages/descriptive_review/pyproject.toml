[tool.poetry]
name = "colrev.descriptive_review"
description = "CoLRev package for descriptive_review"
version = "0.1.0"
license = "MIT"
authors = [
    "Gerit Wagner <gerit.wagner@uni-bamberg.de>"
]
repository = "https://github.com/CoLRev-Environment/colrev/tree/main/colrev/packages/descriptive_review"

[[tool.poetry.packages]]
include = "src"

[tool.poetry.dependencies]
python = ">=3.8, <4"

[tool.colrev]
colrev_doc_description = "Descriptive Review"
colrev_doc_link = "README.md"
search_types = []

[tool.poetry.plugins.colrev]
review_type = "colrev.packages.descriptive_review.src.descriptive_review:DescriptiveReview"

[build-system]
requires = ["poetry-core>=1.0.0", "cython<3.0"]
build-backend = "poetry.core.masonry.api"
