[[bench]]
path = "src/benches/source_map_benchmark.rs"
name = "source_map_benchmark"
harness = false

[[bench]]
path = "src/benches/ssr_benchmark.rs"
name = "ssr_benchmark"
harness = false

[[bench]]
path = "src/benches/lexers_benchmark.rs"
name = "lexers_benchmark"
harness = false

[package]
name = "mountaineer"
version = "0.9.0-dev7"
edition = "2021"

[dependencies]
v8 = "0.89.0"
deno_core_icudata = "0.73.0"
lazy_static = "1.4.0"
serde_json = "1.0"
path-absolutize = "3.1.1"
regex = "1.10.3"
md5 = "0.7.0"
log = "0.4"
env_logger = "0.11"
libc = "0.2"
tempfile = "3.10.1"

[dependencies.pyo3]
version = "0.20"
features = [ "extension-module",]

[dependencies.serde]
version = "1.0.197"
features = [ "derive",]

[dependencies.src_go]
path = "./src_go"

[dependencies.winapi]
version = "0.3"
features = [ "processthreadsapi",]

[dev-dependencies.criterion]
version = "0.5.1"
features = [ "html_reports",]

[profile.release]
opt-level = 3
debug = false
lto = true
incremental = false

[lints.rust]
non_local_definitions = "allow"

[package.metadata.maturin]
name = "mountaineer"
