[project]
name = "aiomatter"
version = "0.2.0"
description = "Mattermost async bot"
readme = "README.md"
requires-python = ">=3.11"
authors = [{name = "Vladimir Savelev", email = "ruslawsav@gmail.com"}, {name = "Polina Grunina", email="linaborisovsky@gmail.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "websockets>=13.1",
    "pydantic>=2.9.2",
    "aiohttp>=3.10.10",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
