[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "opencv_extra"
version = "1.0.2"
authors = [
  { name="M. Rayyan Akhtar", email="akhtar.rayyan@live.com" },
]
description = "This package is built as a opencv utilities. Additional algorithms to write text and making boxes on the image."
readme = "README.md"
install_requires=['tqdm']
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]