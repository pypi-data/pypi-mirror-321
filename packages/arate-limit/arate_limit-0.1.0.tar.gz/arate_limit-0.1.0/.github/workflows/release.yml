name: Release

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.20"
      - name: Verify lock file
        run: uv lock --check
      - name: Install the project
        run: uv sync --all-extras --dev
      - name: Run lint check
        run: uv run ruff check --exit-non-zero-on-fix 
      - name: Run type check
        run: uv run mypy src
      - name: Run tests
        run: uv run pytest tests
      - name: Build the library
        run: uv build

  publish:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    environment:
      name: release
      url: https://pypi.org/project/arate-limit/
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.20"
      - name: Install the project
        run: uv sync --all-extras --dev
      - name: Build the library
        run: uv build
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1