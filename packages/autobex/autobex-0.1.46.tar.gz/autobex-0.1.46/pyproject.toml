[build-system]
requires = ["setuptools>=45", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "autobex"
version = "0.1.46"
description = "An enhanced OpenStreetMap search utility"
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
    "tqdm>=4.65.0",
    "geopy>=2.3.0",
]

[tool.setuptools]
packages = ["autobex"] 