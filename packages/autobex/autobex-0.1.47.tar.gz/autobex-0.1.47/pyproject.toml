[build-system]
requires = ["setuptools>=45", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "autobex"
version = "0.1.47"
description = "An enhanced OpenStreetMap search utility"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Lane Araujo", email = "lanearaujo@gmail.com"}
]
keywords = ["osm", "openstreetmap", "abandoned", "exploration", "geocoding"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "requests>=2.25.0",
    "tqdm>=4.65.0",
    "geopy>=2.3.0",
]

[project.urls]
Homepage = "https://github.com/lanearaujo/autobex"
Documentation = "https://github.com/lanearaujo/autobex#readme"

[tool.setuptools]
packages = ["autobex"] 