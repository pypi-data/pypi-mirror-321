[tool.poetry]
name = "monobank-tool"
description = "Pure Python API wrapper for Monobank"
readme = "README.md"
license = "MIT"

authors = [
    "Oleksii Moshura"
]
classifiers = [
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
version = "0.1.5"
packages = [
    { include = "monobank" }
]


[tool.poetry.dependencies]
python = ">=3.8"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
"Homepage" = "https://github.com/GivenFLY/monobank-tool"
"Bug Tracker" = "https://github.com/GivenFLY/monobank-tool/issues"
"Source Code" = "https://github.com/GivenFLY/monobank-tool"