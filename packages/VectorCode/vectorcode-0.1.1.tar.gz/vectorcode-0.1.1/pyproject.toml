[project]
name = "VectorCode"
dynamic = []
description = "A tool to vectorise repositories for RAG."
authors = [
    { name = "Davidyz", email = "hzjlyz@gmail.com" },
]
dependencies = [
    "chromadb<=0.6.3",
    "sentence-transformers>=3.3.1",
    "pathspec>=0.12.1",
    "tabulate>=0.9.0",
    "shtab>=1.7.1",
    "numpy>=2.2.1",
]
requires-python = ">=3.11,<3.13"
readme = "README.md"
version = "0.1.1"

[project.license]
text = "MIT"

[project.optional-dependencies]
intel = [
    "optimum[openvino]",
]

[project.scripts]
vectorcode = "vectorcode.main:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "./src/vectorcode/__init__.py"

[dependency-groups]
dev = [
    "ipython>=8.31.0",
    "ruff>=0.9.1",
    "viztracer>=1.0.0",
    "pre-commit>=4.0.1",
    "pytest>=8.3.4",
]
