[project]
name = "forsitepy"
version = "1.0.8"
authors = [
  { name="Pawel Migdal", email="pmigdal@forsite.ca" },
]
description = "Common libraries used within forsite"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pandas>2.0.0",
  "numpy>1.0.0",
  "machineid>1.0.0",
  "requests>2.0.0",
  "json>2.0.0",
]
[project.urls]
Homepage = "https://github.com/ForsiteConsultants/forsitepy"
Issues = "https://github.com/ForsiteConsultants/forsitepy/issues"
