[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "blesta_sdk"
version = "0.1"
description = "A Python SDK for interacting with Blesta API"
readme = "README.md"
authors = [
    { name = "jwogrady", email = "john@status26.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "python-dotenv>=0.19.0,<1.0.0",
    "requests>=2.25.1,<3.0.0"
]

# Define CLI entry point
[project.scripts]
blesta-cli = "blesta_sdk.cli.blesta_cli:cli"

[tool.hatch]
metadata = { paths = ["src"] }

[tool.hatch.build.targets.sdist]
packages = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.envs.default]
dependencies = ["pytest>=6.0.0,<8.0.0"]
paths = ["src"]
