
[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
name = "licere"
description = "Generate licenses from templates."
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE.md"}
requires-python = ">= 3.9"
dependencies = [
    "toml",
    "jinja2",
]
authors = [
    {name = "Nate Skulic"},
    {name = "MetaCompany" },
]

[tool.setuptools.dynamic]
version = { attr = "licere.version.VERSION" }

[tool.setuptools.packages.find]
where = ["python"]
#include = ["*", "themes"]
namespaces = true

[tool.setuptools.package-data]
"licere.licenses.apache" = [
    "*.jinja",
]
"licere.licenses.polyform" = [
    "*.jinja",
]

[project.scripts]
licere = "licere.__main__:main"


[project.urls]
Homepage = "http://meta.company/go/licere"
Documentation = "http://meta.company/go/licere"
Repository = "http://sr.ht/~metacompany/licere"
#Issues = "https://github.com/me/spam/issues"
#Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"