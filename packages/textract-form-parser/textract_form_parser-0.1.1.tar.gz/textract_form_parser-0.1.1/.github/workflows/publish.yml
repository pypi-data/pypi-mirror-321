name: Publish to PyPI

on:
  release:
    types:
      - published    
      - created     
      - edited      
      - prereleased 
      - released
  workflow_dispatch:  
    inputs:
      version:
        description: 'Package version'
        required: true
        default: '0.1.1'
      environment:
        description: 'Publish to environment'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine python-dotenv requests packaging
      
      - name: Build and publish
        env:
          PYPI_USERNAME: __token__
          PYPI_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
          PACKAGE_VERSION: ${{ github.event.inputs.version || github.event.release.tag_name }}
          PUBLISH_ENV: ${{ github.event.inputs.environment || 'pypi' }}
        run: |
          if [[ "$PUBLISH_ENV" == "testpypi" ]]; then
            echo "Publishing to Test PyPI..."
            python scripts/publish.py --test
          else
            echo "Publishing to PyPI..."
            python scripts/publish.py
          fi 