[project]
name = "colivara-py"
version = "1.6.2"
description = "The official Python SDK for the ColiVara API"
readme = "README.md"
requires-python = ">=3.9"
authors = [{name = "tjmlabs"}]
classifiers = [
    "License :: OSI Approved :: Apache Software License"
]

dependencies = [
    "urllib3>=1.25.3,<3.0.0",
    "python-dateutil>=2.8.2",
    "pydantic>=2",
    "typing-extensions>=4.7.1",
    "svix==1.40.0",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.uv.workspace]
members = ["colivara-py"]


[tool.uv]
dev-dependencies = [
  "pytest>=7.2.1",
  "pytest-cov>=2.8.1",
  "tox>=3.9.0",
  "flake8>=4.0.0",
  "types-python-dateutil>=2.8.19.14",
   "mypy>=1.5",
   "pdocs>=1.2.0",
   "setuptools>=75.6.0",
   "Pygments>=2.18.0"
]



[project.urls]
Homepage = "https://github.com/tjmlabs/colivara-py"
Changelog = "https://github.com/tjmlabs/colivara-py/releases"
Issues = "https://github.com/tjmlabs/colivara-py/issues"
CI = "https://github.com/tjmlabs/colivara-py/actions"

[tool.setuptools]
packages = ["colivara_py", "colivara_py.api", "colivara_py.models"]