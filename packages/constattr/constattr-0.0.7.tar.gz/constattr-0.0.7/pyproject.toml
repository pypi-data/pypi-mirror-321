[project]
name = "constattr"
version = "0.0.7"
authors = [
  { name="Diego J. Romero LÃ³pez", email="diegojromerolopez@gmail.com" },
]
description = "Enforce that your constant class attributes are not re-assigned"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: Implementation :: CPython",
        "Programming Language :: Python :: Implementation :: PyPy",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "Programming Language :: Python :: 3.13",
        "Topic :: Software Development :: Libraries",
        "Development Status :: 2 - Pre-Alpha",
        "License :: OSI Approved :: MIT License",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/diegojromerolopez/constattr"
Issues = "https://github.com/diegojromerolopez/constattr/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
