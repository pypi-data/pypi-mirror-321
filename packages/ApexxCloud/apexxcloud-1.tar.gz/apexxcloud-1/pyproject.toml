[project]
name = "ApexxCloud"
version = "1"
authors = [
  { name="Anirudh", email="anipathy17@gmail.com" },
]
description = "A Python package for ApexxCloud API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>2.20.0",
    "pycryptodome>3.9.0",
    "aiohttp>=3.8.0"
]

[project.urls]
Homepage = "https://github.com/Anipathy/ApexxCloud_SDK"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"