[tool.poetry]
name = "django-puzzlecaptcha"
version = "0.1.1"
description = "PuzzleCaptcha: Simplified Math CAPTCHA Using Pillow Image Library"
authors = ["Suraj Singh Bisht <surajsinghbisht054@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    {include = "puzzlecaptcha"},
]
keywords = [ "django", "recaptcha", "captcha", "pillow", "django-captcha"]

[project.urls]
homepage = "https://github.com/SSB-054/django-puzzlecaptcha"
repository = "https://github.com/SSB-054/django-puzzlecaptcha"
documentation = "https://github.com/SSB-054/django-puzzlecaptchadocs/"
"Bug Tracker" = "https://github.com/SSB-054/django-puzzlecaptcha/issues"


[tool.poetry.dependencies]
pillow = ">=10"
django = ">=4.2"
numpy = ">=2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
