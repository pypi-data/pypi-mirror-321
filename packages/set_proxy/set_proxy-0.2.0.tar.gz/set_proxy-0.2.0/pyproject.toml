[project]
name = "set_proxy"
dynamic = []
description = "a network checker and proxy setter"
authors = [
    { name = "svtter", email = "svtter@qq.com" },
]
dependencies = [
    "requests>=2.32.3",
]
requires-python = ">=3.9"
readme = "README.rst"
version = "0.2.0"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/set_proxy/__init__.py"

[tool.ruff]
line-length = 120
indent-width = 2

[dependency-groups]
dev = [
    "ruff>=0.9.2",
]
