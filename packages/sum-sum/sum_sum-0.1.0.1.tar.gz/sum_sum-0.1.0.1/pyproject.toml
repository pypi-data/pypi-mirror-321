[project]
name = "sum-sum"
version = "0.1.0.1"
description = "Minimal CLI tool to summarize any text locally with help of LLM!"
authors = [
    {email = "abdulkadir87633@gmail.com"},
    {name = "Abdul Kadir"}
]
keywords = ["Ollama","Local-LLM","text-summarization"]
dependencies = [
    "click>=8.1.7",
    "rich>=13.9.2",
    "huggingface>=0.0.1",
    "requests>=2.32.3",
    "ollama>=0.3.3",
]

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Operating System :: Microsoft :: Windows :: Windows 8",
    "Operating System :: Microsoft :: Windows :: Windows 8.1",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 11"
]
readme = "README.md"
requires-python = ">= 3.8"

[project.urls]
homepage  = "https://github.com/AK3847/sumsum"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/sum_sum"]

[project.scripts]
sumsum = "sum_sum.main:main"
