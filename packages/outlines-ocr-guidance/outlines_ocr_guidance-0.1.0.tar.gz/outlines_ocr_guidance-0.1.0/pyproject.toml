[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "outlines_ocr_guidance"
version = "0.1.0"
authors = [
  { name="Herbert Kruitbosch", email="outlines-ocr-guidance@prinsherbert.nl" },
]
description = "outlines LLM guide to return YAML-structured spans from texts, typically OCRs from old registries."
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/prhbrt/outlines-ocr-guidance"
Issues = "https://github.com/prhbrt/outlines-ocr-guidance/issues"
