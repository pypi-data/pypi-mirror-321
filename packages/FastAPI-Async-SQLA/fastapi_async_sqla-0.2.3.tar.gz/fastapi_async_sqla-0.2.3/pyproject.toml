[project]
name = "FastAPI-Async-SQLA"
version = "0.2.3"
description = "SQLAlchemy extension for FastAPI with support for asynchronous SQLAlchemy sessions and pagination."
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "Hadrien David", email = "bonjour@hadriendavid.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Framework :: FastAPI",
    "Framework :: Pydantic :: 2",
    "Framework :: Pydantic",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Programming Language :: SQL",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
]
keywords = ["FastAPI", "SQLAlchemy", "AsyncIO"]
license = { text = "MIT License" }
dependencies = [
    "fastapi>=0.115.6",
    "sqlalchemy[asyncio]>=2.0.34,<3",
    "structlog>=24.4.0",
]

[project.urls]
Homepage = "https://github.com/hadrien/fastapi-async-sqla"
Documentation = "https://github.com/hadrien/fastapi-async-sqla"
Repository = "https://github.com/hadrien/fastapi-async-sqla"
Issues = "https://github.com/hadrien/fastapi-async-sqla/issues"
Changelog = "https://github.com/hadrien/fastapi-async-sqla/releases"

[tool.uv]
package = true
dev-dependencies = [
    "asgi-lifespan>=2.1.0",
    "coverage>=7.6.1",
    "faker>=28.4.1",
    "httpx>=0.27.2",
    "pytest>=8.3.2",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "pytest-watch",
    "ruff>=0.6.4",
    "toml>=0.10.2",
    "aiosqlite>=0.20.0",
    "python-semantic-release>=9.8.8",
    "twine>=5.1.1",
]

[tool.uv.sources]
pytest-watch = { git = "https://github.com/styleseat/pytest-watch", rev = "0342193" }

[tool.pytest.ini_options]
asyncio_mode = 'auto'

[tool.coverage.run]
branch = true
omit = ["tests/*", ".venv/*"]
concurrency = ["thread", "greenlet"]

[tool.semantic_release.remote.token]
env = "GH_TOKEN"

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
