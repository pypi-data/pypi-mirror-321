[metadata]
name = tinyrml
version = 0.3.3
author_email = ora@somanyaircraft.com
description = Implementation of a subset of R2RML
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/somanyaircraft/tinyrml
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

