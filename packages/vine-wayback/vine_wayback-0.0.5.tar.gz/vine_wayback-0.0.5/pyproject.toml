[project]
name = "vine_wayback"
version = "0.0.5"
description = "Fetch Vines from the Wayback Machine"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
dependencies = [
    "requests>=2.32.3",
    "beautifulsoup4>=4.12.3",
    "wayback>=0.4.5",
]

[project.scripts]
vine_wayback = "vine_wayback:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.uv]
dev-dependencies = [
    "pytest>=7.4.4",
    "hatch>=0.23.1",
    "build>=1.2.2.post1",
    "twine>=6.0.1",
]

[tool.pytest.ini_options]
pythonpath = [
    "src"
]
