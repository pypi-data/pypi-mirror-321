[build-system]
requires = ["wheel", "setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ichingpy"
version = "0.1.9"
requires-python = ">=3.10"
description = "I-Ching objects construction using Python type hints."
readme = "README.md"
authors = [{name = "Jinyang Wang", email = "jinyang.wang27@outlook.com"}]
license = {text = "MIT"}
dependencies = ["pydantic"]
[project.urls]
Homepage = "https://github.com/JinyangWang27/ichingpy"

[project.optional-dependencies]
dev = [
  "black",
  "pytest",
  "pytest-cov",
  "ipykernel",
  "rich",
  "mkdocstrings",
  "mkdocs-material",
  "mkdocstrings-python",
]


[options]
package_dir = "src"
zip_safe = true
include_package_data = true

[tool.isort]
line_length = 120

[tool.pytest.ini_options]
testpaths = "tests/"
addopts = "--cov --cov-report html --cov-report term-missing --cov-fail-under 80"

[tool.coverage]
[tool.coverage.run]
source = ["src"]

[tool.coverage.report]
skip_empty = true
exclude_lines = [
  "pragma: no cover",
  "if __name__ == .__main__.:",
  "class .*\\bProtocol\\):",
  "@(abc\\.)?abstractmethod",
  "raise NotImplementedError",
]
