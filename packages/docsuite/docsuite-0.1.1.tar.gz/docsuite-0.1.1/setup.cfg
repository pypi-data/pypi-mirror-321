[metadata]
name = docsuite                     # Package name
version = 0.1.1                     # Package version
author = Sifat Hasan
author_email = sihabhossan633@gmail.com
description = A unified library to load any document type effortlessly into LangChain for generative AI.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Pro-Sifat-Hasan/docsuite  # GitHub repo or project URL
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	langchain_community>=0.3.7   # Example dependency
	LangChain>=0.3.3           # Example dependency

[options.packages.find]
exclude = test

[egg_info]
tag_build = 
tag_date = 0

