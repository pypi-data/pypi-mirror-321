[metadata]
name = llm_extractinator
version = 0.2.3
description = A framework that enables efficient extraction of structured data from unstructured text using large language models (LLMs).
long_description = file: README.md
long_description_content_type = text/markdown
author = Luc Builtjes
author_email = Luc.Builtjes@radboudumc.nl
license = Apache License 2.0
license_files = 
	LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
include_package_data = True
install_requires = 
	pandas
	tqdm
	pydantic
	langchain-core
	langchain-chroma
	langchain-ollama
	ollama

[options.entry_points]
console_scripts = 
	extractinate = llm_extractinator.main:main

[options.package_data]
* = *.txt, *.md

[egg_info]
tag_build = 
tag_date = 0

