[metadata]
name = releng-tool
version = attr: releng_tool.__version__

[bdist_wheel]
universal = 1

[sdist]
owner = root
group = root

[options]
packages = find:
test_suite = tests
include_package_data = True

[options.entry_points]
console_scripts = 
	releng-tool = releng_tool.__main__:main

[options.packages.find]
exclude = 
	tests*

[egg_info]
tag_build = 
tag_date = 0

