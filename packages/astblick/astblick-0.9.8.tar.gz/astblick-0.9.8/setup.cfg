[metadata]
name = astblick
version = 0.9.8
license = GPLv3+
author = Gwyn Ciesla
author_email = gwync@protonmail.com
description = Web git repository viewer
long_description = Astblick will connect to your git repository(ies), clone a local copy, and let you browse them. Will also work with common forges (github, gitlab, etc.)
url = https://codeberg.org/gwync/astblick
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
packages = astblick

[options]
python_requires = >=3.8
packages = astblick
install_requires = 
	requests
	cherrypy
	pyOpenSSL
	sqlalchemy
	markdown
	GitPython
scripts = 
	astblick-repo
	astblickd

[options.package_data]
astblick = *.ico, *.css

[tox:tox]
skipsdist = True
envlist = py38,py39,py310,py311,py312,py313

[testenv]
deps = 
	pytest
	cherrypy
	pyOpenSSL
	markdown
	GitPython
commands = 
	pytest

[egg_info]
tag_build = 
tag_date = 0

