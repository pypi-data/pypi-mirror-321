[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "angle-tompy"
description = "Angles for tompy projects"
version = "2025.01.19.01.36"
requires-python = ">=3.9"
dependencies = ["iterable-tompy>=2024.12.14.00.17",
                "sympy>=1.13.0"]
authors = [
    { name = "tompy" },
]
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["src/angle_tompy"]
