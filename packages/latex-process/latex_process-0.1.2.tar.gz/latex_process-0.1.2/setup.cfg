[metadata]
name = latex-process
version = 0.1.2
author = Fenil Sonani
author_email = contact@fenilsonani.com
description = Ultimate LaTeX Processing Tool
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/fenilsonani/latex-process
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	jinja2>=3.0
	rich>=12.0
	watchdog>=2.0
	pandoc>=2.0

[options.entry_points]
console_scripts = 
	latexprocess = scripts.latexprocess_cli:main

[options.package_data]
latex_process = 
	plugins/*.py

[flake8]
max-line-length = 88

[egg_info]
tag_build = 
tag_date = 0

