[package]
name = "colorgram_rust"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "colorgram_rust"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.19.0"
async-std = "1.10.0"
reqwest = { version = "0.11.5", features = ["blocking", "json"] }
image = "0.23.14"
dominant_color = "0.4.0"
