[project.scripts]
alexandria-tui = "alexandria:run"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [
  { include = "alexandria" },
  { include = "assets/styles.tcss" }
]
