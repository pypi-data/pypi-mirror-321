    {name = "Alexander Goussas",email = "goussasalexander@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13,<4.0.0"
dependencies = [
    "aiohappyeyeballs (==2.4.4)",
    "aiohttp (==3.11.11)",
    "aiohttp-jinja2 (==1.6)",
    "aiosignal (==1.3.2)",
    "anyio (==4.7.0)",
    "astroid (==3.3.8)",
    "attrs (==24.3.0)",
    "autopep8 (==2.0.4)",
    "certifi (==2024.12.14)",
    "click (==8.1.8)",
    "dill (==0.3.9)",
    "docstring-to-markdown (==0.15)",
    "flake8 (==7.1.1)",
    "frozenlist (==1.5.0)",
    "h11 (==0.14.0)",
    "httpcore (==1.0.7)",
    "httpx (==0.28.1)",
    "idna (==3.10)",
    "isort (==5.13.2)",
    "jedi (==0.17.2)",
    "jinja2 (==3.1.5)",
    "linkify-it-py (==2.0.3)",
    "markdown-it-py (==3.0.0)",
    "markupsafe (==3.0.2)",
    "mccabe (==0.7.0)",
    "mdit-py-plugins (==0.4.2)",
    "mdurl (==0.1.2)",
    "msgpack (==1.1.0)",
    "multidict (==6.1.0)",
    "mypy (==1.14.1)",
    "mypy-extensions (==1.0.0)",
    "packaging (==24.2)",
    "parso (==0.7.1)",
    "pillow (==11.1.0)",
    "platformdirs (==4.3.6)",
    "pluggy (==1.5.0)",
    "propcache (==0.2.1)",
