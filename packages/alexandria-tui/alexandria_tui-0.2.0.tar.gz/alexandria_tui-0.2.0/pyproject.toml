    "pylint (==3.3.3)",
    "pylsp-mypy (==0.6.9)",
    "python-jsonrpc-server (==0.4.0)",
    "python-language-server (==0.36.2)",
    "python-lsp-jsonrpc (==1.1.2)",
    "python-lsp-server (==1.12.0)",
    "pytoolconfig (==1.3.1)",
