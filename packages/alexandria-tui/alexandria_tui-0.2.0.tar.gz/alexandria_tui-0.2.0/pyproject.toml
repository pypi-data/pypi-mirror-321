    "textual-serve (==1.1.1)",
    "tomlkit (==0.13.2)",
    "typing-extensions (==4.12.2)",
    "uc-micro-py (==1.0.3)",
    "ujson (==5.10.0)",
    "whatthepatch (==1.0.7)",
    "yapf (==0.43.0)",
    "yarl (==1.18.3)"
