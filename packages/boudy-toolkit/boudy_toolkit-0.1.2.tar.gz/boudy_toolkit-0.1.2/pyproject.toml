[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "boudy_toolkit"
version = "0.1.2"
description = "A comprehensive toolkit for GUI applications and system utilities"
readme = "README.md"
authors = [{name = "Boudy", email = "gamezygamer10@gmail.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["gui", "toolkit", "utilities"]
dependencies = [
    "pillow",
    "psutil",
    "requests",
    "plyer",
    "qrcode",
    "playsound",
    "pyttsx3",
]
requires-python = ">=3.7"

