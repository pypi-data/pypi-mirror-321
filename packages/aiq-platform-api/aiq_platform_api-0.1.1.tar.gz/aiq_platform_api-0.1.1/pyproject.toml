[tool.poetry]
name = "aiq-platform-api"
version = "0.1.1"
description = "Utility functions for AttackIQ Platform API usage"
authors = ["Rajesh Sharma <rajesh.sharma@attackiq.com>"]
license = "MIT"
readme = "README.md"
include = [
    "examples/*",
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
python-dotenv = "^1.0.1"


[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
ruff = "^0.9.2"
pytest = "^8.3.4"
keyring = "^25.6.0"
keyrings-alt = "^5.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
