[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "markets_analytics_databricks"
version = "0.0.11"
authors = [
  { name = "Danyal Imran", email = "danyal.imran@zalando.de" },
]
description = "A utility package to handle data analytics"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.bus.zalan.do/lounge-sales-markets/databricks_package"
Issues = "https://github.bus.zalan.do/lounge-sales-markets/databricks_package/issues"