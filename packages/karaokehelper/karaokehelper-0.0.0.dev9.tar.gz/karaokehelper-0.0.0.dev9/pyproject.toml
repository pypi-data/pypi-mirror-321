[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "karaokehelper"
version = "0.0.0.dev9"
description = "This package is a collection of functions helpful for karaokebot"
authors = ["Grumpy Chipmunk"]

packages = [
    { include = "karaokehelper", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.10"
pika = "^1.3.1"
PyMySQL = "^1.0.2"
cryptography = "^44.0.0"

[tool.poetry.urls]
Homepage = "https://github.com/grumpychipmunk/karaokehelper"
CI = "https://github.com/grumpychipmunk/karaokehelper/actions"
