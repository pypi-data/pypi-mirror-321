# @package _global_

defaults:
  - override /model: class_cond
  - override /data: webdataset
  - override /data/dataset: imagenet_ldm
  - override /data/train_aug: center_crop
  - override /data/val_aug: center_crop
  - override /model/train_noise_scheduler: linear
  - override /model/use_ldm: precomputed_resample
  - _self_
  - override /use_condition: classifier_free_guidance

data:
  name: ImageNet_256_LDM
  img_resolution: 256
  data_resolution: 32
  full_batch_size: 256
  # collate_fn:
  #   keys:
  #     - vae_embeddings_256
  #     - label
model:
  cfg_rate: 8.0
  network:
    data_dim: 256
    num_latents: 128
    latents_dim: 768
    num_processing_layers: 4
    num_blocks: 4
    path_size: 2
    read_write_heads: 16
    compute_heads: 12
    data_mlp_multiplier: 4
    compute_dropout: 0
    rw_stochastic_depth: 0
    compute_stochastic_depth: 0

  ema_decay: 0.9999
  start_ema_step: 0
  optimizer:
    optim:
      lr: 5e-4
      weight_decay: 0.01
    exclude_ln_and_biases_from_weight_decay: True
  lr_scheduler:
    warmup_steps: 5000
    rate: 0.7
  loss:
    cond_drop_rate: 0.1

trainer:
  max_steps: 600000

checkpoints:
  eval_set: val
  every_n_train_steps: 50000
