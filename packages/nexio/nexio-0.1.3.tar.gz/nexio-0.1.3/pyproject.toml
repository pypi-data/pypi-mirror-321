[tool.poetry]
name = "nexio"
version = "0.1.3"
description = "CLI tool to power your own journey"
authors = ["Jorge Roldan <roldanjrgl@protonmail.com>"]
readme = "README.md"


[tool.poetry.scripts]
nexio = "nexio.main:app"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = {version = ">=0.115.2,<0.116.0", extras = ["standard"]}
psycopg2-binary = "2.9.9"
requests = ">=2.32.3,<2.33.0"
fastapi-utils = "0.7.0"
typing-inspect = "0.9.0"
python-dotenv = "1.0.1"
todoist-api-python = "2.1.7"
pydantic = "2.9.2"
pandas = "2.2.3"
typer = "0.12.5"
tabulate = "0.9.0"
rich = ">=13.9.2,<13.10.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
