[project]
name = "ride-pfa"
version = "0.1.0"
description = "fast pathfinding lib"
authors = [
    {name = "NikitaNikolaevich",email = "nikitanikolaevichzaharenko@yandex.ru"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "osmnx (>=2.0.1,<3.0.0)",
    "networkx (>=3.4.2,<4.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "scipy (>=1.15.1,<2.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
