[project]
name = "opsgeniecli"
version = "0.2.28"
# dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "coloredlogs ~=15.0.1",
    "click ~=8.1.7",
    "click-completion ~=0.5.2",
    "pendulum ==3.0.0",
    "prettytable ~=3.2.0",
    "pytz",
    "requests",
    "setuptools",
    "opsgenielib",
    "setuptools-scm>=8.1.0",
]

[dependency-groups]
dev = [
  "coloredlogs >=15.0,<16.0",
  "emoji >=2.0,<3.0",
  "toml >=0.1,<1.0",
  "pytest",
  "black",
  "pytype",
  "ruff>=0.8.4",
]

[project.scripts]
opsgeniecli = "opsgeniecli.main:cli"

# [tool.setuptools_scm]
# version_file = "opsgeniecli/_version.py"

[tool.pytype]
inputs = ['opsgeniecli']
