[project]
name = "drugbank-schemas"
version = "0.1.1"
authors = [{ name = "Nazanin Donyapour", email = "nazanin.donyapour@nih.gov" }]
description = "Drugbank Schemas Pydantic Models"
readme = "README.md"
requires-python = ">=3.9"

classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Text Processing :: Markup :: XML",
]

dependencies = [
    "bump-my-version>=0.29.0",
    "coverage-badge==1.1.0",
    "mypy>=1.14.1",
    "nox==2023.4.22",
    "pre-commit==3.3.2",
    "pytest==7.4",
    "pytest-cov==4.1.0",
    "pytest-xdist==3.3.1",
    "requests==2.31.0",
    "ruff>=0.9.1",
    "xsdata-pydantic[cli,lxml,soap]>=24.5",
]

[project.urls]
Repository = "https://github.com/ndonyapour/drugbank_schemas"

[tool.mypy]
ignore_missing_imports = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"