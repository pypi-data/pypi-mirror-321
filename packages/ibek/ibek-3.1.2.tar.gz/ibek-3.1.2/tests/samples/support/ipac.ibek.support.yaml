          invertin?
        default: false

      invertout:
        type: bool
        description: |-
          invertout?
        default: false

      ip_support:
        type: bool
        description: |-
          ip_support?
        default: false

    pre_init:
      - value: |
          Hy8001Configure({{cardid}}, {{slot}}, {{vector}}, {{intLevel}}, 0, 0, {{clock}}, {{scan}}, {{direction}}, {{invertin}}, {{invertout}})
