# yaml-language-server: $schema=../schemas/ibek.support.schema.json

module: ipac

entity_models:
  - name: Hy8002
    description: |-
      Configure a Hytec 8002 Carrier card
    parameters:
      slot:
        type: int
        description: |-
          VME Slot number

      IPACid:
        type: id
        description: |-
          Identifier for this device
        default: IPAC{{ slot }}

      intLevel:
        type: int
        description: |-
          VME Interrupt Level
        default: 2

      test:
        type: str
        description: test
        default: |
          {{ slot }}

      interrupt_vector:
        type: object
        description: Interrupt Vector reserved with epics.InterruptVectorVME, count=1

    post_defines:
      card_id:
        value: '{{ _global.incrementor("Carriers", start=0) }}'
        description: Carrier Card Identifier

    pre_init:
      - value: |
          # Hy8002 carrier card: slot: {{ slot }}, intLevel: {{ intLevel }}, interrupt: {{ interrupt_vector.name }} ({{ interrupt_vector.number }})
          ipacAddHy8002("{{ slot }}, {{ intLevel}}, $({{interrupt_vector.name}})")
          epicsEnvSet {{ IPACid }} = {{ card_id }}

