    parameters:
      slot:
        type: int
        description: |-
          VME Slot number

      direction:
        type: enum
        description: |-
          Direction of digital IO
        values:
          Mixed:
          Input:
          Output:
      cardid:
        type: int
        description: |-
          cardid?

      intLevel:
        type: int
        description: |-
          intLevel?
        default: 0

      clock:
        type: int
