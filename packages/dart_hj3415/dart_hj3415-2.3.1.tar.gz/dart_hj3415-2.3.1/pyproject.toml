[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "dart_hj3415"
version = "2.3.1"
authors = [{name = "Hyungjin Kim", email = "hj3415@gmail.com"}]
description = "Save data from https://opendart.fss.or.kr"
readme = "README.md"
classifiers = ["License :: OSI Approved :: MIT License"]
dependencies = [
    "requests>=2.32.3",
    "utils_hj3415>=3.0.8",
    "webdriver-hj3415>=1.4.1",
    "db_hj3415>=4.3.0",
]

[project.scripts]
dart = "dart_hj3415.cli:dart"

[project.urls]
Home = "https://www.hyungjin.kr"

[tool.flit.sdist]
exclude = [
    'tests/',
]