stages:
  - build
  - test
  - publish

variables:
  IMAGE_NAME: "$DOCKERHUB_USERNAME/mickelonius:${CI_COMMIT_REF_SLUG}"
  LATEST_IMAGE_NAME: "$DOCKERHUB_USERNAME/mickelonius:latest"
  DOCKER_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG

default:
  image: docker:20.10.7
  services:
    - docker:20.10.7-dind

build:
  stage: build
  before_script:
    - echo "Logging into DockerHub"
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  script:
    - docker build --no-cache -t $IMAGE_NAME .
    - docker push $IMAGE_NAME

build_latest:
  stage: build
  only:
    - main
  before_script:
    - echo "Logging into DockerHub"
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  script:
    - docker build --no-cache -t $IMAGE_NAME -t $LATEST_IMAGE_NAME .
    - docker push $LATEST_IMAGE_NAME

test:
  stage: test
  script:
    - docker pull $IMAGE_NAME
    - docker run --rm $IMAGE_NAME pytest

publish:
  stage: publish
  only:
    - main
  before_script:
    - docker pull $IMAGE_NAME
  script:
    - docker run --rm -v $(pwd):/app $IMAGE_NAME bash -c "cd /app && python setup.py sdist bdist_wheel && twine upload -u __token__ -p $PYPI_KEY dist/*"

# Add these environment variables as protected variables in GitLab CI/CD settings:
# - DOCKERHUB_USERNAME: Your DockerHub username
# - DOCKERHUB_PASSWORD: Your DockerHub password
# - PYPI_USERNAME: Your PyPI username
# - PYPI_PASSWORD: Your PyPI password
