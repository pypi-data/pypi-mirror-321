[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "based-cli"
version = "0.0.1"
description = "A powerful CLI tool for interacting with various AI models"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["cli", "ai", "chatbot", "openai", "anthropic", "mistral", "groq", "huggingface"]
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]
dependencies = [
    "langchain-core==0.3.29",
    "langchain-openai==0.3.0",
    "langchain-anthropic==0.3.1",
    "langchain-mistralai==0.2.4",
    "langchain-groq==0.2.3",
    "langchain-huggingface==0.1.2",
    "anthropic==0.43.0",
    "openai==1.59.0",
    "groq==0.4.2",
    "mistralai==0.0.12",
    "huggingface-hub==0.26.5",
    "python-dotenv==1.0.1",
    "rich==13.9.4",
    "typer==0.15.1",
    "questionary==2.1.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/based"
Documentation = "https://github.com/yourusername/based#readme"
Repository = "https://github.com/yourusername/based.git"
Issues = "https://github.com/yourusername/based/issues"

[project.scripts]
based = "based.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["based"] 