[tool.poetry]
name = "rest-ai"
version = "0.1.3"
description = "Using Langchain to parse language to REST API calls."
authors = ["Aashish Mehta <admin@aashishmehta.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
jsonschema = "^4.23.0"
pyyaml = "^6.0.2"
ollama = "^0.4.4"
langchain-ollama = "^0.2.1"
requests = "^2.32.3"
jsonref = "^1.1.0"
pytest = "^8.3.4"


[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
isort = "^5.13.2"
pylint = "^3.3.2"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
