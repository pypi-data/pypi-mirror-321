requirements = fastcore
pip_requirements = python_dotenv envyaml pandas black pydantic requests uvicorn fastapi httpx
console_scripts = 
    core_hello_world=pingme.core:cli
    pingme=pingme.pingme_class:cli
    pingme_start_webservice=pingme.api:webservice