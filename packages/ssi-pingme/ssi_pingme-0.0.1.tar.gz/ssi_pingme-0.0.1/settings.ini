[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = pingme
lib_name = ssi_pingme
version = 0.0.1
min_python = 3.7
license = MIT
black_formatting = 1

### nbdev ###
doc_path = _docs
lib_path = pingme
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = $GIT_USER_NAME
author_email = kimleeng@gmail.com
copyright = 2024 onwards, %(author)s
description = TODO
keywords = nbdev jupyter notebook python
language = English
status = 3
user = $GIT_USER_NAME

