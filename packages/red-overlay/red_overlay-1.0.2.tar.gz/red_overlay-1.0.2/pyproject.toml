[project]
name = "red_overlay"
version = "1.0.2"
authors = [
  { name="AiSatan", email="aisatan.public@gmail.com" },
]
description = "Overlay style window Python+Qt"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
]
license = "GPL-3.0-only"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "PyQt5>=5.15.11",
]

[project.urls]
Homepage = "https://github.com/AiSatan/REDOverlay"
Issues = "https://github.com/AiSatan/REDOverlay/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"