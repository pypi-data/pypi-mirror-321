[tool.poetry]
name = "the-spymaster-solvers-api"
version = "3.1.0"
description = "Python client implementation for The Spymaster Solvers HTTP backend."
authors = ["Asaf Kali <asaf.kali@mail.huji.ac.il>"]
packages = [{ include = "the_spymaster_solvers_api" }]

[tool.poetry.urls]
Homepage = "https://github.com/asaf-kali/the-spymaster-solvers"
Repository = "https://github.com/asaf-kali/the-spymaster-solvers"
Issues = "https://github.com/asaf-kali/the-spymaster-solvers/issues"

[tool.poetry.dependencies]
python = "^3.9"
codenames = "^5.4"
the-spymaster-util = { version = "^4.0", extras = ["clients"] }
pydantic = "^2.8"
requests = "^2.28"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
