[tool.poetry]
name = "pydantic-config-ui"
version = "0.6.1"
license = "MIT"
homepage = "https://gitlab.com/mosling/pydantic-config-ui"
description = "Generate a QDialog from a Pydantic class using PySide 6"
documentation = "https://mosling.gitlab.io/pydantic-config-ui-docs"
authors = ["Steffen KÃ¶hler <stefen.koehler@gmail.com>"]
readme = "Readme.md"
keywords = ["pyside6", "pydantic2", "qt", "configuration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pydantic :: 2",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
]
include = [
    "LICENSE",
]

packages = [
    {include = "pydantic_config_ui"}
]

[tool.poetry.dependencies]
python = ">=3.9, <3.14"
PySide6= ">=6.8"
pydantic = ">=2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
