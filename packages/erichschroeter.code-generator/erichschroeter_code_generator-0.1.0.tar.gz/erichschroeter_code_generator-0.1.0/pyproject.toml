[project]
name = "erichschroeter.code_generator"
version = "0.1.0"
authors = [
  { name="Erich Schroeter", email="erich.schroeter+pypi@gmail.com" },
]
description = "A simple code generator library"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Code Generators"
]
dependencies = [
    "Jinja2==3.1.4",
]

[project.optional-dependencies]
test = [
    "pytest==8.3.3",
]

[project.urls]
Homepage = "https://github.com/erichschroeter/code_generator"
Issues = "https://github.com/erichschroeter/code_generator/issues"