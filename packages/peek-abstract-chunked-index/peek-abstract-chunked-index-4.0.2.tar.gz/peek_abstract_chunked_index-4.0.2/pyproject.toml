[build-system]
requires = ["setuptools>=69.0.3", "setuptools-scm[toml]>=7.1"]
build-backend = "setuptools.build_meta"

[project]
name = "peek-abstract-chunked-index"
version = "4.0.2"
authors = [{name = "Synerty", email = "contact@synerty.com"}]
description = "Peek Abstract Chunked Index - blueprint for how the Peek indexed data with offline support works"
keywords = ["Peek", "Python", "Platform", "synerty"]
classifiers = []
dependencies = ["peek-plugin-base==4.0.2"]

[project.urls]
Homepage = "https://github.com/Synerty/peek-abstract-chunked-index"


#https://stackoverflow.com/a/75636144

# exclude/include in python packages
# use from ... import ... for package paths
[tool.setuptools.packages.find]
where = ["."]
namespaces = false
exclude = ["*.tests", "*.tests.*", "tests.*", "tests",
    "*.node_modules", "*.node_modules.*", "node_modules.*", "node_modules",
]

# includes for data files - files outside of python packages
[tool.setuptools.package-data]

# exludes for data files - files outside of python packages
[tool.setuptools.exclude-package-data]
"*" = ["__pycache__", "platforms", "dist",
    "*.pyc", "*.js", "*.js.map", "*.lastHash",
]

[tool.pylsp-mypy]
enabled = true
live_mode = true
strict = true

[tool.pycodestyle]
max-line-length = 80

[tool.isort]
profile = "black"

