[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "codexp"
version = "0.1.0"
description = "A CLI tool to analyze Python packages and visualize their structure and dependencies"
readme = "README.md"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Documentation",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "typer",
    "rich",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/yourusername/codexp"
Repository = "https://github.com/yourusername/codexp.git"

[project.scripts]
codexp = "codexp.__main__:app"

[tool.pytest.ini_options]
testpaths = ["tests"]