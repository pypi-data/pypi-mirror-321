[metadata]
name = piecemeal
version = attr: piecemeal.__version__
author = Darrick Herwehe
author_email = darrick@exitcodeone.com
description = "A dead simple Plugin Manager"
long_description = file: README.md
license = MIT
project_urls = 
	Documentation = https://gitlab.com/darricktheprogrammer/piecemeal
	Source = https://gitlab.com/darricktheprogrammer/piecemeal
	Tracker = https://gitlab.com/darricktheprogrammer/piecemeal/issues
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development :: Libraries :: Python Modules

[options]
python_requires = >=3.10
packages = find:
install_requires = 

[options.extras_require]
dev = 
	black
	bump2version
	flake8
	mypy
	pytest
	mkdocs

[egg_info]
tag_build = 
tag_date = 0

