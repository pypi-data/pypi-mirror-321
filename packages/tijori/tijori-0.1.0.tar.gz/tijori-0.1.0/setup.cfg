[metadata]
name = tijori
version = 0.1.0
description = A Python library to scrape financial data from Tijori Finance for analysis with LLMs.
long_description = file: README.md
long_description_content_type = text/markdown
author = Phanindra Parashar
author_email = phanindraparashar@gmail.com
license = MIT
url = https://github.com/yourusername/phanindraparashar-tijori

[options]
packages = find:
install_requires = 
	beautifulsoup4==4.12.3
	pandas==1.5.3
	selenium==4.27.1
python_requires = >=3.10
include_package_data = true

[options.packages.find]
where = .

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

