[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pynpdc"
version = "0.21.0"
dependencies = [
    "requests",
    "requests-toolbelt",
    "typing-extensions",
    "werkzeug",
]
requires-python = ">= 3.9"
authors = [
    { name = "Olaf Schneider", email = "olaf.schneider@npolar.no" },
    { name = "Mikhail Itkin", email = "mikhail.itkin@npolar.no" },
]
description = "Python lib to interact with the NPDC stack"
readme = "README.md"
license = { text = "MIT License" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.setuptools]
packages = ["pynpdc"]
