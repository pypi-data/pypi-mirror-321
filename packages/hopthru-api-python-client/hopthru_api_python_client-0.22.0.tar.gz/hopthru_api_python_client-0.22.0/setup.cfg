[metadata]
name = hopthru_api_python_client
version = attr:hopthru_api_client.__version__
author = Hopthru
author_email = brock@hopthru.com
description = The Hopthru API Python Client
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Hopthru/hopthru-api-python-client
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	typing-extensions >= 3.10
	requests >= 2.28
	sentry-sdk >= 1.5
	structlog >= 21.5
	structlog-sentry >= 1.4, < 2.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

