[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dir-tree-printer"
version = "0.1.1"
description = "A simple utility to print directory structures in a tree-like format"
readme = "README.md"
authors = [{ name = "Nagaraj K", email = "kbnagaraj18@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["tree", "directory", "structure", "visualization"]
dependencies = []
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/NAGARAJ08/tree-printer"

[project.scripts]
dir-tree-printer = "dir_tree_printer.cli:main"