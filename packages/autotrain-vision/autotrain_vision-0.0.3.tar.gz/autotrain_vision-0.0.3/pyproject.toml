[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "autotrain_vision"
version = "0.0.3"
authors = [
  { name="Jiya", email="jiyanagpal816@gmail.com" },
]
description = "Automate the manual labelling and training for supervised models, YOLOv8"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "albumentations==1.4.7",
  "imgaug==0.4.0",
  "numpy==1.24.4",
  "ultralytics==8.2.20",
  "opencv_python==4.10.0.84",
  "Pillow",
  "PyYAML==6.0.2",
  "split-folders",
  "torch",
  "transformers==4.46.3"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]