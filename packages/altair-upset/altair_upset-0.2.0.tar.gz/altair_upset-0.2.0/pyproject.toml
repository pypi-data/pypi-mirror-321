[project]
name = "altair-upset"
dynamic = ["version"]
description = "Create interactive UpSet plots using Altair"
readme = "README.md"
requires-python = ">=3.9,<4"
license = {text = "MIT"}
keywords = ["altair", "visualization", "upset", "sets", "vega"]
authors = [
    {name = "Edmund Miller", email = "git@edmundmiller.dev"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "altair>=5.0.0,<6.0.0",
    "pandas>=2.0.0,<3.0.0",
]

[project.urls]
Homepage = "https://github.com/edmundmiller/altair-upset"
Documentation = "https://altair-upset.readthedocs.io"
Repository = "https://github.com/edmundmiller/altair-upset.git"
Issues = "https://github.com/edmundmiller/altair-upset/issues"

[dependency-groups]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "syrupy>=4.0.0",
    "vl-convert-python>=1.7.0",
    "jsonschema>=4.0.0",
]
dev = [
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-gallery>=0.15.0",
    "numpydoc>=1.6.0",
    "myst-parser>=2.0.0",
]
examples = [
    "numpy>1.24.4",
    "scikit-learn>=1.0.0",  # For advanced examples
    "jupyter>=1.0.0",       # For interactive examples
    "ipywidgets>=8.0.0",   # For interactive widgets
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=altair_upset --cov-report=term-missing"

[tool.ruff]
line-length = 88
target-version = "py38"
select = ["E", "F", "I", "UP"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.uv]
package = true
default-groups = ["dev", "test"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "altair_upset/__init__.py"
