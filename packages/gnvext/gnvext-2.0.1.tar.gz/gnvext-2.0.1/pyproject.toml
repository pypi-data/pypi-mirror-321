[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gnvext"
description = "Wrapper for converting environment variables to any python type"
version = "2.0.1"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
requires-python = ">= 3.10"
authors = [{name = "DouleLove"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Utilities",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/DouleLove/getenv_ext"
Issues = "https://github.com/DouleLove/getenv_ext/issues"
Repository = "https://github.com/DouleLove/getenv_ext"

[project.optional-dependencies]
lint = [
    "black==24.10.0",
    "flake8==7.1.1",
    "flake8-isort==6.1.1",
    "Flake8-pyproject==1.2.3",
]

[tool.setuptools]
packages = [
    "gnvext",
    "gnvext.converters",
]
include-package-data = true


[tool.flake8]
inline-quotes = "double"
max-line-length = 79
extend-exclude = [
    ".venv",
    "venv",
    "__pycache__",
]
per-file-ignores = [
    "__init__.py:F401,F403",
]

[tool.isort]
include_trailing_comma = true
multi_line_output = 3

[tool.black]
line-length = 79
