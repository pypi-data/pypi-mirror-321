[project]
name = "mcp-server-hive"
version = "0.6.3"
description = "A Hive MCP server"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "pyhive",
    "thrift",
    "pure-sasl>=0.6.2"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389"]

[project.scripts]
mcp-server-hive = "mcp_server_hive.server:main" 