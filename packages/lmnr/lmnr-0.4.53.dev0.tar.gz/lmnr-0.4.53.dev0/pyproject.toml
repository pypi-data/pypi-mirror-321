# Laminar Python

# If you are looking for information about possible extras installations,
# i.e. what you can pass into `pip install 'lmnr[extra1,extra2]'`, please see the
# `[project.optional-dependencies]` section below.

[project]
name = "lmnr"
version = "0.4.53.dev0"
description = "Python SDK for Laminar"
authors = [
  { name = "lmnr.ai", email = "founders@lmnr.ai" }
]
readme = "README.md"
requires-python = ">=3.9,<4"
license = "Apache-2.0"
dependencies = [
  "pydantic (>=2.0.3)",
  "requests (>=2.0)",
  "python-dotenv (>=1.0)",
  "opentelemetry-api (>=1.27.0)",
  "opentelemetry-sdk (>=1.27.0)",
  "opentelemetry-exporter-otlp-proto-http (>=1.27.0)",
  "opentelemetry-exporter-otlp-proto-grpc (>=1.27.0)",
  "opentelemetry-instrumentation-requests (==0.48b0)",
  "opentelemetry-instrumentation-sqlalchemy (==0.48b0)",
  "opentelemetry-instrumentation-urllib3 (==0.48b0)",
  "opentelemetry-instrumentation-threading (==0.48b0)",
  "opentelemetry-semantic-conventions-ai (>=0.4.2)",
  "deprecated (>=1.0)",
  "tqdm (>=4.0)",
  "argparse (>=1.0)",
  "aiohttp (>=3.0)",
  "tenacity (>=8.0)",
]

[project.scripts]
lmnr = "lmnr.cli:cli"

[project.optional-dependencies]
