[project]
name = "vstils"
version = "0.1.0"
description = "Python utility library"
readme = "README.md"
license = { text = "MIT" }
keywords = ["utils"]
requires-python = ">=3.12"
authors = [
    { name = "Viktor Sokolov", email = "viktorsokolov.and@gmail.com"}
]
classifiers = [
  "Programming Language :: Python",
  "License :: OSI Approved :: MIT License",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/victory-sokolov/vstils"
Repository = "https://github.com/victory-sokolov/vstils"
Issues = "https://github.com/victory-sokolov/vstils/issues"

[build-system]
requires = ["setuptools", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]
exclude = ["test*", "__pycache__"]

[tool.setuptools]
license-files = []

[dependency-groups]
dev = [
    "ruff>=0.9.2",
]
