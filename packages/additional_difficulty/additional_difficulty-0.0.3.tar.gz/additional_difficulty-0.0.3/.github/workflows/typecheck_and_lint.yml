name: Type check Python 

description: Run Mypy and Pyright.

on:
  push:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:

  mypy:
    strategy:
      fail-fast: false
      matrix:
        python-version: [
          3.13,
        ]
        os: [
          "ubuntu-24.04",
        ]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Make venv
      run: uv venv --python ${{ matrix.python-version }}

    - name: Install code for deps
      run: uv pip install -e .[pyright]

    - name: Run mypy
      run: mypy src/sub_byte

  pyright:
    strategy:
      fail-fast: false
      matrix:
        python-version: [
          3.13,
        ]
        os: [
          "ubuntu-24.04",
        ]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Make venv
      run: uv venv --python ${{ matrix.python-version }}

    - name: Install code for deps
      run: uv pip install -e .[pyright]

    - name: Run Pyright
      run: pyright .