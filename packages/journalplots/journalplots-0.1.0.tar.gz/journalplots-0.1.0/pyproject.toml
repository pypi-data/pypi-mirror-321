[project]
name = "journalplots"
version = "0.1.0"
description = "A package for consistent journal-ready matplotlib plotting styles"
authors = [
	{ name = "Baljyot Singh Parmar", email = "baljyotparmar@hotmail.com" },
]
dependencies = ["matplotlib>=3.0.0"]
requires-python = ">=3.8"
readme = "README.md"
license = { text = "MIT" }
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["journalplots"]
