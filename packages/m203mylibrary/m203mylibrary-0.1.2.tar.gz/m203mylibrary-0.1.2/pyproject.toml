[tool.poetry]
name = "m203mylibrary"
version = "0.1.2"
description = "Library created for the m203 python project. It is adding new features to the library pybacktestchain"
authors = ["Mehmet Basagac"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10.15"
pybacktestchain = "^0.2.1"
numba = "^0.60.0"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
