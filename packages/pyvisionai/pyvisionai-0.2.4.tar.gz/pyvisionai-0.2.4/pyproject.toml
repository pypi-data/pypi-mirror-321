[tool.poetry]
name = "pyvisionai"
version = "0.2.4"
description = "A Python library for extracting and describing content from documents using Vision LLMs"
authors = ["MDGrey33 <roland@abouyounes.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/MDGrey33/content-extractor-with-vision"
keywords = ["pdf", "docx", "pptx", "html", "vision", "llm", "extraction"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
packages = [
    { include = "pyvisionai" }
]

[tool.black]
line-length = 72
target-version = ['py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 72
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pydocstyle]
convention = "google"
add_select = ["D417"]
add_ignore = ["D100", "D104"]  # Ignore missing docstrings in modules and packages

[tool.flake8]
max-line-length = 72
extend-ignore = ["E203", "W503"]  # For Black compatibility
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist"
]

[tool.poetry.scripts]
file-extract = "pyvisionai.cli.extract:main"
describe-image = "pyvisionai.cli.describe_image:main"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.3"
ollama = "^0.4.2"
pillow = "^11.0.0"
python-docx = "^1.1.2"
python-pptx = "^1.0.2"
openai = "^1.58.1"
pdf2image = "^1.17.0"
pdfminer-six = "^20231228"
pypdf = "^4.1.0"
playwright = "^1.41.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
black = "^24.10.0"
isort = "^5.13.2"
pydocstyle = "^6.3.0"
flake8 = "^7.0.0"
flake8-pyproject = "^1.2.3"  # For pyproject.toml support

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
