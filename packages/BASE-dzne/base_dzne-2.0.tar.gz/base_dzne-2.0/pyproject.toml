[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes.horler@charite.de", name = "Johannes Horler" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Natural Language :: German",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "biopython==1.77",
    "click>=8.1.7",
    "compareworkbooks>=0.2",
    "openpyxl>=3.0.3",
    "tomli>=2.0.1",
]
description = "Brain Antibody Sequence Evaluation (BASE)"
keywords = []
name = "BASE_dzne"
readme = "README.rst"
requires-python = ">=3.10"
version = "2.0"

[project.license]
file = "LICENSE.txt"

[project.urls]
Documentation = "https://pypi.org/project/BASE_dzne/"
Download = "https://pypi.org/project/BASE_dzne/#files"
Index = "https://pypi.org/project/BASE_dzne/"
Paper = "https://pubmed.ncbi.nlm.nih.gov/33032524/"
Source = "https://github.com/johanneshorler/BASE_dzne/"
