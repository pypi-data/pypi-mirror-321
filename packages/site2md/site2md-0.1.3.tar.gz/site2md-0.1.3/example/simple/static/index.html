<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Converter</title>
    <style>
        body {
            background-color: #0a1428;
            color: #fff;
            display: grid;
            font-family: system-ui, sans-serif;
            min-height: 100vh;
            margin: 0;
            place-items: center;
        }

        button {
            background: #2d4c7c;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.75rem;
            width: 100%;
        }

        button:hover {
            background: #3a5d94;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            margin-top: 0;
            text-align: center;
        }

        input[type="url"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            box-sizing: border-box;
            color: #fff;
            font-size: 1.1rem;
            padding: 0.5rem;
            width: 100%;
        }

        input[type="url"]:focus {
            border-color: rgba(255, 255, 255, 0.5);
            outline: none;
        }

        label {
            color:rgb(203, 203, 203);
            display: block;
            margin-bottom: 1rem;
        }

        .checkbox-wrapper {
            align-items: center;
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .checkbox-wrapper label {
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-width: 400px;
            padding: 1.5rem 2rem;
            width: 100%;
        }

        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Markdown Converter</h1>
        <form id="urlForm">
            <div class="form-group">
                <label for="urlInput">Enter URL</label>
                <input type="url" id="urlInput" name="urlInput" value="https://example.com" required>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="jsonFormat" name="jsonFormat">
                <label for="jsonFormat">JSON Format</label>
            </div>

            <button type="submit">Convert</button>
        </form>
    </div>
    <script>
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const urlInput = document.getElementById('urlInput').value;
            const jsonFormat = document.getElementById('jsonFormat').checked;
            let finalUrl = urlInput;
            if (jsonFormat) {
                finalUrl += '?format=json';
            }
            window.open(`/${finalUrl}`, '_blank');
        });
    </script>
</body>
</html>
