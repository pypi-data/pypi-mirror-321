[tool.poetry]
name = "wake-arena-cli"
version = "0.1.2a4"
description = "Wake Arena CLI tool"
authors = ["pavelsvagr <pavel.svagr@ackee.cz>"]
readme = "README.md"
packages = [
    { include = "cli" },
    { include = "api" },
    { include = "config" },
]

[tool.poetry.scripts]
wake-arena = "cli.__main__:main"

[tool.poetry.dependencies]
python = "^3.8.1"
typing-extensions = "^4"
rich-click = "^1.8.3"
requests = "^2.32.3"
pyyaml = "^6.0.2"
schema = "^0.7.7"
eth-wake = "4.14.0a0"
rich = "^13.8.1"
requests-toolbelt = "^1.0.0"
google-cloud-firestore = "^2.18.0"
python-dateutil = "^2"
inquirer = "^3.4.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
