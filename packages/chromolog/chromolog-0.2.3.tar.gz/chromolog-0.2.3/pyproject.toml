[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chromolog"
version = "0.2.3"
description = "Un micromódulo para imprimir mensajes por consola con texto de color según la dinámica (error, success, warning, information, exception)"
readme = { file = "README.md", content-type = "text/markdown", charset = "utf-8" }
license = { text = "MIT License" }
authors = [
    { name = "Tutos Rive Gamer", email = "chromologsrmtrg@gmail.com" }
]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
    "Environment :: Console",
    "Development Status :: 5 - Production/Stable",
]

[tool.setuptools.packages]
find = { include = ["chromolog"] }

[project.urls]
"Homepage" = "https://tutosrivegamerlq.github.io/chromolog/"
"Repository" = "https://github.com/tutosrivegamerlq/chromolog/"
"YouTube" = "https://www.youtube.com/@tutosrive"