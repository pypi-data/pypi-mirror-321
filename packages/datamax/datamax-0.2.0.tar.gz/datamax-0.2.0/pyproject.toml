[project]
name = "datamax"
version = "0.2.0"
description = "Add your description here"
authors = [
    { name = "Kyle Pitzen", email = "kyle.pitzen@gmail.com" }
]
dependencies = [
    "click>=8.1.7",
    "rich>=13.9.4",
    "pydantic>=2.10.3",
    "pyarrow>=18.1.0",
    "requests>=2.32.3",
    "types-requests>=2.32.0.20241016",
]
readme = "README.md"
requires-python = ">= 3.12"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/datamax"]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.1",
    "pytest-cov>=6.0.0",
    "types-requests>=2.32.0.20241016",
    "twine>=5.0.0",
]

[project.scripts]
datamax = "datamax.cli:main"
