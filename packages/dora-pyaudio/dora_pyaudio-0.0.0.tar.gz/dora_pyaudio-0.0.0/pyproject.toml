[tool.poetry]
name = "dora-pyaudio"
version = "0.0.0"
authors = ["author"]
description = "dora-pyaudio"
license = "MIT License"
homepage = "https://github.com/dora-rs/dora.git"
documentation = "https://github.com/dora-rs/dora/blob/main/node-hub/dora-pyaudio/README.md"
readme = "README.md"
packages = [{ include = "dora_pyaudio" }]

[tool.poetry.dependencies]
dora-rs = "^0.3.6"
numpy = ">= 1.0.0"
pyarrow = ">= 5.0.0"
python = ">= 3.8"
pyaudio = ">= 0.1.0"

[tool.poetry.dev-dependencies]
pytest = ">= 6.3.4"
pylint = ">= 2.5.2"
black = ">= 22.10"

[tool.poetry.scripts]
dora-pyaudio = "dora_pyaudio.main:main"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"
