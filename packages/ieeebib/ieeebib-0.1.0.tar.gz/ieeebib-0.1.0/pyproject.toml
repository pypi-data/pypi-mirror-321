[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ieeebib"
version = "0.1.0"
authors = [
    { name="Sadeep Ariyarathna", email="sadeepari@gmail.com" },
]
description = "IEEE BibTeX citation generator with DOI/url lookup"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.1"
]
[tool.pytest.ini_options]
pythonpath = ["src"]