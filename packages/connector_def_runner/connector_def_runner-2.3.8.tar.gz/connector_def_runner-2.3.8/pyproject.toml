[tool.poetry]
name = "connector_def_runner"
version = "2.3.8"
description = "Run connectors by schema definitions"
authors = [
        "Swimlane <integrations@swimlane.com>",
        "Tyler McClure <tyler.mcclure@swimlane.com"
    ]
maintainers = [
        "Swimlane"
    ]
readme = "README.md"
homepage = "https://github.com/swimlane/connector-definition-runner"
repository = "https://github.com/swimlane/connector-definition-runner"
keywords = ["connector", "swimlane", "connectors"]
classifiers = [
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent"
    ]
packages = [
        { include = "./connector_definition_runner" }
    ]

[tool.poetry.dependencies]
python = "^3.7"
requests = "2.28.0"
PyYAML = ">=6.0,<7.0"
chevron = ">=0.14.0,<1.0.0"
xmltodict = "^0.13.0"

[tool.poetry.dev-dependencies]
pytest = "^3.4"
commitizen = "^2.29.0"

[tool.commitizen]
name = "cz_conventional_commits"
version = "2.0.0"
tag_format = "$version"
version_files = [
        "./connector_definition_runner/__version__.py",
        "pyproject.toml:version"
    ]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
