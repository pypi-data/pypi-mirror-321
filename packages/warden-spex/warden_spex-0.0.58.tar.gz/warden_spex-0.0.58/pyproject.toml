[tool.poetry]
name = "warden_spex"
version = "0.0.58"
description = "Statistical Proof of Execution (SPEX) by Warden Protocol"
authors = ["Michele Dallachiesa <michele@wardenprotocol.org>"]
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved",
    "Intended Audience :: Science/Research",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = ">=3.10.0,<4.0"
black = ">=22.10.0"
ruff = ">=0.0.128"
pytest = "^8.2.2"
rbloom = "^1.5.1"
numpy = "^2.1.3"
pydantic = "^2.10.3"
mltraq = "^0.1.156"

[tool.poetry.group.dev.dependencies]
python-dotenv = "^1.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target_version = ["py37"]
preview = true

[tool.ruff]
line-length = 120
lint.select = ["E", "F", "I", "U", "S", "C", "B", "A", "T", "Q", "BLE", "C", "ERA"] # ANN FBT
target-version = "py37"
lint.ignore = ["A003", "S101", "T201", "T203", "E402"]
extend-include = ["*.ipynb"]

[tool.pytest.ini_options]
testpaths = ["tests"]
filterwarnings = ["ignore::DeprecationWarning"]
