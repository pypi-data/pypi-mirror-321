[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "smoosh"
version = "0.0.2"
description = "Software Module Outline & Organization Summary Helper"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["python", "static analysis", "code understanding", "llm", "documentation"]
authors = [
    { name = "Josh McNamara", email = "J-McNamara@users.noreply.github.com" }
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "click>=8.0.0",
    "rich>=10.0.0",
]

[project.urls]
Homepage = "https://github.com/j-mcnamara/smoosh"
Repository = "https://github.com/j-mcnamara/smoosh"
Documentation = "https://github.com/j-mcnamara/smoosh#readme"

[project.scripts]
smoosh = "smoosh.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.1.0",
    "black>=23.12.0",
    "isort>=5.12.0",
    "flake8>=6.1.0",
    "flake8-docstrings>=1.7.0",
    "mypy>=1.8.0",
    "types-click",  # Only the type stubs we need
    "pre-commit"
]

[tool.hatch.build]
include = [
  "src/smoosh/**/*.py",
  "README.md",
  "LICENSE",
]
exclude = [
  "*.pyc",
  "__pycache__",
]

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-ra -q --cov=smoosh --cov-report=term-missing"

[tool.flake8]
max-line-length = 100
