[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "smoosh"
version = "0.0.1"
description = ""
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["python", "static analysis", "code understanding", "llm", "documentation"]
authors = [
    { name = "Josh McNamara", email = "J-McNamara@users.noreply.github.com" }
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "click>=8.0.0",
    "rich>=10.0.0",
]

[project.urls]
Homepage = "https://github.com/j-mcnamara/smoosh"
Repository = "https://github.com/j-mcnamara/smoosh"
Documentation = "https://github.com/j-mcnamara/smoosh#readme"

[project.scripts]
smoosh = "smoosh.cli:main"
