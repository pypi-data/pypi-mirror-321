[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "spacetrace"
version = "0.2.1"
authors = [
  { name="Nick Felten", email="nickfelten@yahoo.com" },
]
description = "A minimalist packadge for vizualizing 3D trajectories in space."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT License"}
dependencies = [
  "raylib>=5.5.0", "numpy"
]
classifiers = [
  "Topic :: Scientific/Engineering :: Visualization",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/bionick7/space-trace"