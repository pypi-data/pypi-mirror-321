[tool.poetry]
name = "lpci"
version = "v0.1.0"
description = "This is a package to implement the LPCI algorithm for a regression forecasting model."
authors = [
    "BenSeimon <benjamin.seimon@bse.eu>",
    "RamonTalvi <ramon.talvi@bse.eu>"
]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pandas = ">=2.0.0"
sklearn-quantile = ">=0.0.30"
panelsplit = "^0.4.2"
seaborn = "^0.13.2"
pylint = "^3.3.1"
black = "^24.10.0"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
