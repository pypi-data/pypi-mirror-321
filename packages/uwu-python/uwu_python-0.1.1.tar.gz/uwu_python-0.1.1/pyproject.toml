[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[project]
name = "uwu-python"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
description = """The fastest text uwuifier ever made, made in rust and bound using maturin for use in python projects
"""
long_description="""#Usage
.. code-block:: python
   from uwu_python import uwu
   text = "whats up baby"
   return uwu(text)
..
"""



[tool.maturin]
features = ["pyo3/extension-module"]
