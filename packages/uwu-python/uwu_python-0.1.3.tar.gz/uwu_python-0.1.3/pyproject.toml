[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[project]
name = "uwu-python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
description = """The fastest text uwuifier ever made, made in rust and bound using maturin for use in python projects
"""
long_description = """#Usage
```python
   from uwu_python import uwu
   text = "whats up baby"
   return uwu(text)
```
"""
long_description_content_type = "text/markdown"


[tool.maturin]
features = ["pyo3/extension-module"]
