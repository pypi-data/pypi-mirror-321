[build-system]
requires = [
    "setuptools",
    "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
interface_client_meter_dlms = ["config.toml"]

[project]
name = "KPZConfigurerView"
version = "0.3.0"
authors = [
    {name="Sergey Sergievskiy", email="Sergievskiysm@gmail.com"},
    {name="Sergei Vasilev", email="vasilsv@ite-ng.ru"}
    ]
dependencies = [
    "Pillow>=10.4.0",
    "DLMS-SPODES >= 0.81.4, < 0.82",
    "DLMS-SPODES-client >= 0.13.12, < 0.14",
    "ConfigurerControl >= 0.5.0",
    "TKot >= 0.7.3"
]
description="Interface for client_meter_dlms"
readme = "README.md"
requires-python = ">=3.12"
keywords=["gui","tkinter","View","interface"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]