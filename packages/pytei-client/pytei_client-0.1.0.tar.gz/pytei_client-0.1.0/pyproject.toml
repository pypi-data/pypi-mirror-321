[build-system]
requires = ["setuptools>=75.8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pytei-client"
version = "0.1.0"
authors = [
    { name="Daniel Gomm", email="daniel.gomm@cwi.nl" },
]
description = "Minimal wrapper for Hugging Face's Text Embeddings Inference."
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "duckdb>=1.1.3",
    "requests>=2.32.3",
    "numpy>=2.2.1"
]

[project.urls]
Homepage = "https://github.com/daniel-gomm/PyTEI"
Issues = "https://github.com/daniel-gomm/PyTEI/issues"
Documentation = "https://daniel-gomm.github.io/PyTEI/"