[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "revisit_server"
version = "0.0.5"
dependencies = []
readme = "README.md"

[tool.hatch.build]
only-packages = true
exclude = ["tests"]
include = [
    "src/revisit_server/static/**"
]


[tool.hatch.metadata]
package-data = { "revisit_server" = ["static/**"] }