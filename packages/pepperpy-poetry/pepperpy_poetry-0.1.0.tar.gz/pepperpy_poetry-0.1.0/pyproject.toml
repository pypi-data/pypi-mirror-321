[tool.poetry]
name = "pepperpy-poetry"
version = "0.1.0"
description = "A Poetry plugin for shared configuration management"
authors = ["Felipe Pimentel <fpimentel88@gmail.com>"]
repository = "https://github.com/felipepimentel/pepperpy-poetry"
readme = "README.md"
packages = [{include = "pepperpy_poetry"}]

[tool.poetry.dependencies]
python = "^3.12"
toml = "^0.10.2"
poetry = "^1.7.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins."poetry.plugin"]
pepperpy-poetry = "pepperpy_poetry.plugin:SharedConfigPlugin"
