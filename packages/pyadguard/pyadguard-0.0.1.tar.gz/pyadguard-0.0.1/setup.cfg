[metadata]
name = pyadguard
version = 0.0.1
author = Lars Jelschen
author_email = mail@lars-jelschen.de
description = Python API Wrapper for Adguard Home
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ljelschen/pyadguard
project_urls = 
	Bug Tracker = https://github.com/ljelschen/pyadguard/issues
	repository = https://github.com/ljelschen/pyadguard
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[pylint]
max-line-length = 100
variable-rgx = [a-z0-9_]{1,30}$

[pylint.messages_control]
disable = C0330, C0326, C0114, line-too-long, missing-function-docstring, consider-using-f-string,missing-class-docstring

[flake8]
max-line-length = 100
extend-ignore = E203, E501, F811
exclude = .git,__pycache__,old,build,dist,*.egg-info

[isort]
profile = black

[egg_info]
tag_build = 
tag_date = 0

