[project]
name = "ESLocalIndi"
version = "0.1.3"

description = "The Package for Measuring Bivariate Spatial Association at the Local Level"
dependencies = [
  "scipy>=1.1,<2.0",
  "pandas>=1.3,<2.3",
  "numpy>=1.21,<2.0",
  "matplotlib>=3.4,<4.0",
  "seaborn>=0.13,<0.16"
]

readme = "README.md"
requires-python = ">=3.7"


classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools]
packages = ["ESLocalIndi"]

[project.scripts]
"ESLocalIndi.DLI" = "ESLocalIndi.DLI:main"
"ESLocalIndi.GWDLI" = "ESLocalIndi.GWDLI:main"
"ESLocalIndi.KLI" = "ESLocalIndi.KLI:main"
"ESLocalIndi.GWKLI" = "ESLocalIndi.GWKLI:main"
"ESLocalIndi.sta_sig" = "ESLocalIndi.sta_sig:main"
"ESLocalIndi.cal_sl" = "ESLocalIndi.sta_cal_sl:main"
"ESLocalIndi.fig_heatmap" = "ESLocalIndi.fig_heatmap:main"
