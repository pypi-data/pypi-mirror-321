[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "argparse-ng"
version = "0.0.0"
description = "A small argparse utility"
readme = "README.md"
license = { text = "MIT" }  # TODO I don't think this is a MIT??
requires-python = ">= 3.9"

authors = [
  { name = "Antonio Cavallo", email = "a.cavallo@cavallinux.eu" },
]

# TODO more classifiers
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]


[project.urls]
Source = "https://github.com/cav71/argparse-ng"
Issues = "https://github.com/cav71/argparse-ng/issues"
Documentation = "https://github.com/cav71/argparse-ng"

[tool.ruff]
target-version = "py39"
line-length = 88
src = ["src/argparse_ng"]
exclude = [
]

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
ignore = []
select = ["F", "E", "W", "Q", "I001"]

[tool.ruff.lint.isort]
known-first-party = ["argparse_ng"]


[tool.mypy]
disallow_untyped_defs = false
follow_imports = "normal"
ignore_missing_imports = true
pretty = true
show_column_numbers = true
show_error_codes = true
warn_no_return = false
warn_unused_ignores = true
exclude = [
    "^make\\.py",
    "docs/conf\\.py",
    "^docs/\\.*",
    "^build/\\.*",
]

[tool.coverage.run]
branch = true

[tool.coverage.paths]
source = [
  "src/",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.pytest.ini_options]
markers = [
    "manual: marks tests unsafe for auto-run (eg. better run them manually)",
]
asyncio_default_fixture_loop_scope = "function"
