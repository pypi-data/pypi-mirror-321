[project]
name = "py-presencedb"
version = "2.0.3"
description = "API wrapper for the presencedb (undocumented) api"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
  "aiofile>=3.9.0",
  "aiohttp>=3.11.11",
  "humanize>=4.11.0",
  "msgspec",
  "yarl>=1.18.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["presencedb"]

[tool.uv.sources]
msgspec = { git = "https://github.com/jcrist/msgspec.git", rev = "main" }

[dependency-groups]
dev = ["asyncio>=3.4.3", "pre-commit>=4.0.1", "rich>=13.9.4", "ruff>=0.9.2"]

[project.optional-dependencies]
test = ["pytest>=8.3.4", "pytest-asyncio>=0.25.2", "pytest-profiling>=1.8.1"]
docs = [
  "mkdocs>=1.6.1",
  "mkdocs-material>=9.5.50",
  "mkdocstrings>=0.27.0",
  "mkdocstrings-python>=1.13.0",
  "typing-extensions>=4.12.2",
]

[tool.ruff.lint]
ignore = ["F403", "E501"]

[tool.ruff.lint.per-file-ignores]
"docs/conf.py" = ["E402"]
"docs/extensions/attributetable.py" = ["F402"]

[tool.pytest.ini_options]
pythonpath = ["."]
console_output_style = "progress"
required_plugins = ["pytest-profiling"]
log_cli = true
testpaths = ["tests"]
python_files = ["test_*.py"]
