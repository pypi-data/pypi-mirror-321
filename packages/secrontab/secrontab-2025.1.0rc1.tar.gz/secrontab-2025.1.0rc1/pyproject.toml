[build-system]
requires = ["setuptools", "seversion"]
build-backend = "setuptools.build_meta"

[project]
name = "secrontab"
dynamic = ["version"]
description = "CronTab Scheduler"
readme = "ReadMe.md"
requires-python = ">=3.10"
license = {file = "License.md"}
authors = [
    { name = "Cybernetic Innovations", email = "github@cyberneticinnovations.com" }
]
classifiers = [
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "seversion"
]

[tool.setuptools]
packages = ["seCronTab"]

#[tool.setuptools.packages.find]
#where = ["seCore"]
#
#[tool.setuptools.package-data]
#seSql = ["dbc/jars/*.jar"]

[tool.setuptools.dynamic]
version = {attr = "seCronTab.__setuptools__"}
