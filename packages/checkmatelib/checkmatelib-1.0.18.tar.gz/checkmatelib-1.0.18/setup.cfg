[metadata]
name = checkmatelib
description = Tools for interacting with the Checkmate URL checking service.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/hypothesis/checkmatelib
project_urls = 
	Bug Tracker = https://github.com/hypothesis/checkmatelib/issues
	Changelog = https://github.com/hypothesis/checkmatelib/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	requests
	jsonschema
	importlib_resources
	netaddr>1.0.0

[options.packages.find]
where = src

[options.entry_points]

[pycodestyle]
ignore = 
	E203,  # Whitespace before ':',
	E231,  # Missing whitespace after ',',
	E501,  # Line too long,
	W503,  # Line break before binary operator,
	
	E711,
	
	E722,

[options.package_data]
checkmatelib = 
	resource/**/*

[egg_info]
tag_build = 
tag_date = 0

