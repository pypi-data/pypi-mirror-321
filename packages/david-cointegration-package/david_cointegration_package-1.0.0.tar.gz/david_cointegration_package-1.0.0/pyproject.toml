[tool.poetry]
name = "david_cointegration_package"
version = "1.0.0"
description = "A package for 203 python class"
authors = ["David Verelst"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11.9"
numpy = "^2.2"
pandas = "^2.2.3"
statsmodels = "^0.14.4"
datetime = "^5.5"
logging = "^0.4.9.6"
matplotlib = "^3.10.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
[tool.semantic_release]
version_variable = "pyproject.toml:version"
version_toml = [
"pyproject.toml:tool.poetry.version",
]
