[project]
name = "xmle"
dynamic = ["version"]
description = "An extension to xml.etree.ElementTree.Element to handle xml snippets"
authors = [
    {name = "Jeffrey Newman", email = "jeff@driftless.xyz"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest",
    "jupyter",
    "pandas",
    "altair",
    "docutils",
    "networkx",
    "pydot",
    "vl-convert-python",
]

[build-system]
requires = [
    "setuptools>=69",
    "setuptools_scm>=8",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "xmle/_version.py"
