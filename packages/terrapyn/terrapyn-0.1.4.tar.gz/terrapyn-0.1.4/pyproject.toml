[project]
name = "terrapyn"
version = "0.1.4"
description = "Toolkit to manipulate Earth observations and models."
authors = [{name = "Colin Hill", email = "colinalastairhill@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE.md"}

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64"]

[tool.pixi.pypi-dependencies]
terrapyn = { path = ".", editable = true }
polygon_geohasher = "*"

[tool.pixi.dependencies]
python = ">=3.10"
xarray = "*"
numpy = "*"
scipy = "*"
dask = "*"
netcdf4 = "*"
zarr = "*"
bottleneck = "*"
pandas = "*"
geopandas = "*"
matplotlib = "*"
shapely = "*"
ipykernel = "*"
pyarrow = "*"
fiona = "*"
tqdm = "*"
jupyterlab = "*"
rioxarray = "*"
earthengine-api = "*"
geemap = "*"
google-cloud-bigquery = "*"
db-dtypes = "*"
scikit-learn = "*"
seaborn = "*"
odc-geo = "*"
gcsfs = "*"
bokeh = "*"
openpyxl = "*"
distributed = "*"

[tool.pixi.feature.dev.dependencies]
pytest = "*"
pytest-cov = "*"
isort = "*"
black = "*"
pre-commit = "*"
freezegun = "*"
nbstripout = "*"
coverage-badge = "*"
ruff = "*"

[tool.pixi.environments]
prod = { features = [], solve-group = "prod" }
default = { features = ["dev"], solve-group = "prod" }

[tool.pixi.tasks]
lint = { cmd = "ruff check --fix terrapyn/ tests/", description = "Lint the code" }
format = { cmd = "ruff format terrapyn/ tests/", description = "Format the code" }
test = { cmd = "pytest terrapyn/ tests/", description = "Run tests" }

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["D1", "D2", "D4", "TID"]

[tool.ruff.format]
indent-style = "tab"
docstring-code-format = true
docstring-code-line-length = 120

[tool.pytest.ini_options]
# Ignore earth engine directory 'ee'
addopts = "--doctest-modules --cov=terrapyn --cov-branch --cov-report term-missing  -vv --color=yes --ignore=terrapyn/ee"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/docs",
]

[tool.hatch.build.targets.wheel]
packages = ["terrapyn"]

[tool.hatch.version]
path = "pyproject.toml"
