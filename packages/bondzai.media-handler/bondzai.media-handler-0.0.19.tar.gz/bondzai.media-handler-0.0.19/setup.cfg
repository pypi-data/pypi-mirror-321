[metadata]
name = bondzai.media-handler
version = attr: bondzai.media_handler.__version__
author = Bondzai
description = Bondzai Media Handler
long_description = file: README.rst
keywords = davinsy, bondzai, media
license = Apache License 2.0
license_files = 
	LICENSE
	NOTICE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
packages = find_namespace:
package_dir = 
	= .
zip_safe = True
include_package_data = True
namespace_packages = 
	bondzai
install_requires = 
	pytest==7.2.0
	PyYAML==6.0.0
	numpy==2.0.2
	soundfile==0.12.1
	audio-metadata==0.11.1
	imageio==2.30.0
	imageio-ffmpeg==0.4.8

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

