[tool.poetry]
name = "nautobot-deepcopy"
version = "1.0.3"
description = "Nautobot Plugin to copy a device with all its components"
authors = ["Gesellschaft für wissenschaftliche Datenverarbeitung mbH Göttingen <netzadmin@gwdg.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
nautobot = ">=2"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
