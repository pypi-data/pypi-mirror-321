[build-system]
requires = ["setuptools>=64.0"]
build-backend = "setuptools.build_meta"

[project]
name = "autopilot_tools"
version = "0.5.4"
authors = [
  { name="Dmitry Ponomarev", email="PonomarevDA96@gmail.com" },
]
description = "PX4/ArduPilot autopilot tools"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]
[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.scripts]
autopilot-configurator = "autopilot_tools.configurator:run_with_argparse"
test-scenario = "autopilot_tools.test_scenario:run_with_argparse"


[project.urls]
"Homepage" = "https://github.com/PonomarevDA/autopilot_tools"
"Bug Tracker" = "https://github.com/PonomarevDA/autopilot_tools/issues"
