# Ungh: https://github.com/python-poetry/poetry/issues/3332
# Waiting for https://github.com/python-poetry/roadmap/issues/3
[project]
name = "adalib"
version = "8.1.0"
description = "Python API for the AdaLab environment"
keywords = [ "documentation", "pep621", "mkdocs", "toml",]
#dynamic = [ "requires-python", "classifiers", "dependencies",]

[[project.authors]]
name = "Adamatics"
email = "info@adamatics.com"

[tool.poetry]
name = "adalib"
version = "8.1.0"
description = "Python API for the AdaLab environment"
authors = [
  "Adamatics <info@adamatics.com>",
]

readme = "README.md"

documentation = "https://adamatics-adalib.readthedocs-hosted.com/en/stable/"
homepage = "https://adamatics.com"
repository = "https://gitlab.com/adamatics/python/adalib"

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
]

packages = [
    { include = "adalib" }
]


[tool.poetry.dependencies]
python =  "^3.10.0"
superset-api-client = ">=0.6.0"
pandas = ">=1.0.0"
requests = ">=2.31.0"
adalib-auth = ">=1.2.2"
requests-oauthlib = ">=1.3.0"

[tool.poetry.group.dev.dependencies]
commitizen = ">=3.10.0"
requests-mock = ">=1.11.0"
pre-commit = ">=3.4.0"
pytest = ">=7.4.2"
pytest-cov = ">=4.1.0"
black = ">=23.9.1"
isort = ">=5.12.0"
interrogate = ">=1.5.0"
mlflow = ">=2.7.1"
kubernetes = ">=28.1.0"
scikit-learn = ">=1.3.1"
tox = ">=4.11.3"
testbook = ">=0.4.2"
ipykernel = ">=6.29.4"
flake8 = ">=7.0.0"
pyproject-flake8 = ">=7.0.0"

[tool.poetry.group.docs.dependencies]
#dom-toml = "^0.6.0"
extras-require = ">=0.4.3"
html-section = ">=0.3.0"
mkdocs-material = ">=9.5.3"
mkdocstrings = ">=0.24.0"
mkdocstrings-python = ">=1.7.5"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools]
py-modules = []

[tool.setuptools.packages]
find = {}

[tool.isort]
profile = "black"
src_paths = ["adalib", "tests"]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 79

[tool.black]
target-version = ["py310"]
include = '\.pyi?$'
line-length = 79

[tool.flake8]
ignore = ["E203", "E266", "E501", "F401", "W503"]
max-complexity = 18
select = ["B","C","E","F","W","T4"]
exclude = [".git",".venv",".tox"]
max-line-length = 79

[tool.pytest]
testpaths = "tests/"
markers = "superset: mark a test dependent on a running Superset endpoint"


[tool.pytest.ini_options]
addopts = """\
    --cov adalib \
    --cov tests \
    --cov-report term-missing \
    --no-cov-on-fail \
"""

[tool.coverage.report]
fail_under = 100
exclude_lines = [
    'if TYPE_CHECKING:',
    'pragma: no cover'
]

[tool.mypy]
disallow_any_unimported = true
disallow_untyped_defs = true
no_implicit_optional = true
strict_equality = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
check_untyped_defs = true
show_error_codes = true
files = "src/"
ignore_missing_imports = true
