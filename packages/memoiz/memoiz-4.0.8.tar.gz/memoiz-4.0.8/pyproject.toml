[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "memoiz"
dynamic = ["version"]
authors = [
  { name="Adam Patterson", email="adam@farar.net" },
]
description = "A decorator for adding memoization to functions and methods."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/faranalytics/memoiz.git"
"Bug Tracker" = "https://github.com/faranalytics/memoiz/issues"

[tool.hatch.version]
path = "src/memoiz/__about__.py"