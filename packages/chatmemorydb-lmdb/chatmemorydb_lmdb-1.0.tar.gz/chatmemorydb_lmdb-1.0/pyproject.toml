[build-system]
requires = ["setuptools>=61.0", "semantic-compressor", "minivectordb-simple", "numpy", "lmdb", "msgpack", "pymongo", "nanoranker"]
build-backend = "setuptools.build_meta"

[project]
name = "chatmemorydb-lmdb"
version = "1.0"
authors = [
  { name="Carlo Moro", email="cnmoro@gmail.com" },
]
description = ""
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "semantic-compressor",
  "minivectordb-simple",
  "numpy",
  "lmdb",
  "msgpack",
  "pymongo",
  "nanoranker"
]

[project.urls]
"Homepage" = "https://github.com/cnmoro/ChatMemory"
"Bug Tracker" = "https://github.com/cnmoro/ChatMemory/issues"
