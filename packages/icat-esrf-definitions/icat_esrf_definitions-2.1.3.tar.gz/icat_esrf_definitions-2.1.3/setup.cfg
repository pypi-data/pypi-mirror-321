[metadata]
name = icat-esrf-definitions
version = attr: icat_esrf_definitions.__version__
author = ESRF
author_email = wout.de_nolf@esrf.fr
description = ESRF ICAT definitions
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/icat/hdf5-master-config/
project_urls = 
	Source = https://gitlab.esrf.fr/icat/hdf5-master-config/
	Documentation = https://gitlab.esrf.fr/icat/hdf5-master-config/
	Tracker = https://gitlab.esrf.fr/icat/hdf5-master-config/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.6
install_requires = 
	importlib_resources; python_version<'3.9'

[options.packages.find]
where = src

[options.package_data]
* = *.xml

[options.extras_require]
test = 
	pytest
dev = 
	%(test)s
	pre-commit

[flake8]
ignore = E501, E203, W503
max-line-length = 88

[egg_info]
tag_build = 
tag_date = 0

