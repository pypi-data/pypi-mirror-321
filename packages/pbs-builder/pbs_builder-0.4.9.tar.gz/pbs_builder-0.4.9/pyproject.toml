[tool.poetry]
name = "pbs-builder"
version = "0.4.9"
description = "The workflow management system for scalable data analyses."
authors = ["Jinyang Zhang <zhangjinyang@biols.ac.cn>"]
readme = "README.md"
license = "LICENSE"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.7"
]
include = [
    "pbs_builder/bin/pestat",
]

[tool.poetry.dependencies]
python = "^3.7"
tomli = "^2.0.1"
tqdm = "^4.66.1"

[tool.poetry.dev-dependencies]
pytest = "^7.4.0"

[tool.poetry.scripts]
qbatch = 'pbs_builder.qbatch:main'
pestat = 'pbs_builder.pestat:run'
pushover = 'pbs_builder.pushover:run'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

