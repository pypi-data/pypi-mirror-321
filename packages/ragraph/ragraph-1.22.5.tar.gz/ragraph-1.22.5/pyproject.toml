[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ragraph"
version = "1.22.5"
description = "Ratio graph handling in Python."
authors = ["Ratio Innovations B.V. <info@ratio-case.nl>"]
license = "GPL-3.0-or-later"
documentation = "https://ragraph.ratio-case.nl"
readme = "README.md"
repository = "https://gitlab.com/ratio-case-os/python/ragraph"
homepage = "https://ragraph.ratio-case.nl"

[tool.poetry.dependencies]
python = "^3.11"
dd = { version = "^0.6" }
lxml = { version = "^5" }
numpy = { version = "^1" }
openchord = { version = "^0.1.7", optional = true }
plotly = { version = "^5" }
"ruamel.yaml" = "*"
strenum = { version = "*", python = "<3.11" }
kaleido = { version = "0.2.1", optional = true }
raesl = { version = "^0", optional = true }
ratio-genetic-py = "^0.4.0"

[tool.poetry.extras]
esl = ["raesl"]
plot = ["kaleido", "openchord"]
all = ["kaleido", "raesl", "openchord"]

[tool.poetry.group.lint.dependencies]
black = { version = "*" }
raver = { version = "*" }
ruff = { version = "*" }

[tool.poetry.group.experiment.dependencies]
jupyterlab = { version = "*" }
pandas = { version = "*" }

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-cov = "*"
pytest-examples = "*"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.pytest.ini_options]
addopts = "-s --cov --cov-report xml:./.pytest_cache/coverage.xml --cov-report term-missing --basetemp ./tests/.temp"
testpaths = ["tests"]
markers = ["slow", "format"]

[tool.coverage.run]
source = ["ragraph"]
disable_warnings = ["module-not-imported"]

[tool.coverage.paths]
source = ["ragraph"]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.raver]
ref = "origin/main"
changelog = "./docs/CHANGELOG.md"

[tool.ruff]
line-length = 100
lint.select = [
    "E", # pycodestyle
    "F", # pyflakes
]
target-version = "py311"
