[project]
name = "gh-store"
version = "0.1.0"
description = "A lightweight data store using GitHub Issues as a backend"
authors = [
    {name = "Your Name", email = "you@example.com"},
]
dependencies = [
    "PyGithub>=2.1.1",
    "fire>=0.5.0",
    "loguru>=0.7.2",
    "omegaconf>=2.3.0",
    "pyyaml>=6.0.1",
]
requires-python = ">=3.12"
readme = "README.md"
license = {text = "MIT"}

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.8.0",
    "ruff>=0.1.9",
    "black>=23.12.0",
    "isort>=5.13.0",
    "fastapi>=0.109.0",  # For mock GitHub API
    "uvicorn>=0.27.0",   # For mock GitHub API
    "httpx>=0.26.0",     # For async HTTP client
]

docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=github_store --cov-report=term-missing"
asyncio_mode = "auto"
markers = [
    "integration: marks tests as integration tests",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.ruff]
select = ["E", "F", "B", "I"]
ignore = ["E501"]
line-length = 88
target-version = "py312"

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["F841"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
