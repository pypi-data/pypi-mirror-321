[tool.poetry]
name = "webcface"
version = "3.1.0"
description = "WebCFace Client for Python"
authors = ["na-trium-144 <100704180+na-trium-144@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/na-trium-144/webcface-python"
documentation = "https://na-trium-144.github.io/webcface-python/"

[tool.poetry.dependencies]
python = "^3.6"
websocket-client = "^1"
u-msgpack-python = "^2"
importlib-metadata = {version = ">=1", python = "<3.8"}


[tool.poetry.group.test.dependencies]
pytest = [
    {version = "^8", python = "^3.8"},
    {version = ">=7", python = "^3.6"},
]
toml = "^0.10.2"
numpy = [
    {version = "^2.1", python = "^3.10"},
    {version = "^2", python = "^3.9"},
    {version = ">=1", python = "^3.6"},
]


[tool.poetry.group.docs.dependencies]
# poetry run sphinx-apidoc -e -o ./docs ./
# poetry run sphinx-build ./docs ./docs/_build
sphinx = {version = "^7.2.6", python = "^3.9"}
sphinx-rtd-theme = {version = "^1.3.0", python = "^3.9"}
packaging = {version = ">=22", python = "^3.9"}
toml = "^0.10.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
