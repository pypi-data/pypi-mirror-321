[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deeptest-cli"
version = "0.0.1"
description = "DeepTest CLI tool"
authors = [
    { name = "Tim Lupo", email = "tim@deeptest.sh" },
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "requests>=2.0.0",
    "keyring>=25.6.0",
    "typer>=0.15.1",
]

[project.scripts]
deeptest = "deeptest.main:app"

[tool.hatch.build.targets.wheel]
packages = ["src/deeptest"]
