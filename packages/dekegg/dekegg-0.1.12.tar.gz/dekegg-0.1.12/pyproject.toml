[project]
name = "dekegg"
version = "0.1.12"
description = ""
authors = [
    { name = "sanzenwin", email = "sanzenwin@gmail.com" },
]
dependencies = [
    "setuptools",
    "dektools[ignore]<1.0.0",
    "dekgen<1.0.0",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.entry-points."distutils.commands"]
