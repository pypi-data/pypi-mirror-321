 [build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "infinitystones"
version = "0.1.3"
authors = [
    { name = "Eric Kweyunga", email = "maverickweyunga@gmail.com" },
]
description = "Python package for data operations using Infinity Stones concept"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.31.0",
    "phonenumbers>=8.13.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.10.4",
    "pydantic[email]>=2.10.4",
    "pytz>=2021.3",
    "pydantic_settings>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=4.0.0",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
]
all = [
    "infinitystones[dev]",
    "infinitystones[docs]",
]

[project.urls]
"Homepage" = "https://github.com/Tiririkha/infinity-stones"
"Bug Tracker" = "https://github.com/Tiririkha/infinity-stones/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q"

[tool.black]
line-length = 88
target-version = ["py38"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3