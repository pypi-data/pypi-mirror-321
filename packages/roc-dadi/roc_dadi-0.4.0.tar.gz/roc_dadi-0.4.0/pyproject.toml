[tool]

[tool.poetry]
name = "roc-dadi"
version = "0.4.0"
readme = "README.md"
license = "CeCILL 2.1"
repository = "https://gitlab.obspm.fr/ROC/Pipelines/Plugins/DADI"
description = "RPW DAta DIspatcher (DADI): Plugin to handle data files read/write by the pipeline"
authors = ["ROC Team <roc.support@sympa.obspm.fr>"]
exclude = ["bump_descriptor.py"]

# handle namespace with poetry
packages = [
    { include = "roc" }
]

[tool.poetry.dependencies]
python = ">=3.9,<4"
xmltodict = "^0.13"
pandas = ">=1.1.3"
h5py = "^3.7"
spacepy = ">=0.7,<1"
"poppy-core" = {version = "*" }
"poppy-pop" = {version = "*" }
"roc-dingo" =  {version="^1.0"}

[tool.poetry.dev-dependencies]
pytest = "<9"
pytest-cov = "<6"
pytest-timeout = "<3"
pre-commit = "^3"
ruff = "*"
toml = "*"
PyYaml = "*"

[build-system]
requires = [ "setuptools", "wheel", "poetry", "poetry-core", "numpy"]
build-backend = "poetry.core.masonry.api"


