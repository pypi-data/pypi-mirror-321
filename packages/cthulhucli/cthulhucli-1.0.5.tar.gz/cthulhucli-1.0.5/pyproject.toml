[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cthulhucli"
dynamic = ["version"]
description = "A command line interface for browsing cards from the Call of Cthulhu CCG and LCG."
readme = "README.md"
authors = [
    { name = "Petter NystrÃ¶m", email = "jimorie@gmail.com" },
]
keywords = [
    "call of cthulhu",
    "cthulhu",
    "ccg",
    "lcg",
]
classifiers = []
dependencies = [
    "click>=8.1.6,<9.0",
    "clicksearch>=0.5.0,<1.0",
]
requires-python = ">= 3.6"

[project.optional-dependencies]
dev = ["black", "ruff", "twine", "build", "hatchling", "bump"]

[project.scripts]
cthulhucli = "cthulhucli:main"

[project.urls]
Homepage = "https://github.com/jimorie/cthulhucli"

[tool.hatch.version]
path = "cthulhucli.py"

[tool.hatch.build]
include = [
    "/cthulhucli.py",
    "/coc-ccg.db",
    "/coc-lcg.db",
]

[tool.hatch.build.targets.sdist]
include = [
    "/cthulhucli.py",
    "/coc-ccg.db",
    "/coc-lcg.db",
]
