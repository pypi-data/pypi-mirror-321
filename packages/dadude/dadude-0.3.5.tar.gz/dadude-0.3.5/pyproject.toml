[project]
name = "dadude"
version = "0.3.5"
description = "Lakehouse management, orchestration and data processing tool."
authors = [{ name = "Zhangda Xu", email = "xuzhangda@patsnap.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "boto3>=1.35.67",
    "fire>=0.7.0",
    "httpx>=0.27.2",
    "loguru>=0.7.2",
    "msgspec>=0.18.6",
    "tenacity>=9.0.0",
    "tqdm>=4.67.0",
    "ibis-framework[deltalake,duckdb,polars,visualization]>=9.5.0",
]

[project.optional-dependencies]
dag = [
    "dagster-deltalake>=0.25.3",
    "dagster-deltalake-pandas>=0.25.3",
    "dagster-webserver>=1.9.3",
]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "pytest>=8.3.3",
    "pytest-dotenv>=0.5.2",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/dadude"]


[tool.dagster]
module_name = "dadude.orchestrator.definitions"
code_location_name = "dadude.orchestrator"
