[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dbt-duckdb-udf"
version = "0.0.4"
authors = [
  { name="Bruce Nguyen", email="nguyendinhhuynhbk@gmail.com" },
]
description = "dbt-duckdb plugin enabling direct integration with DuckDB's Python interface"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "dbt-duckdb>=1.9.1",
    "pyarrow>=18.1.0"
]

[project.urls]
"Homepage" = "https://github.com/brucemen711/dbt-duckdb-udf.git"