[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "swine"
version = "0.1.0"
authors = [
    { name = "Erik Dunteman", email = "erik@pig.dev" },
]
description = "Swine"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests>=2.0.0",
]

[tool.hatch.build]
packages = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src/swine"]  # Changed from src/pig to src/swine