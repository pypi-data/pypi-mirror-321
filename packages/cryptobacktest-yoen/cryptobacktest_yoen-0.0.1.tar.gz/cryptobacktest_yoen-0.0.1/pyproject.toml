[tool.poetry]
name = "cryptobacktest_yoen"
version = "0.0.0"
description = "A package for backtesting crypocurrencies trading strategies."
authors = ["Yoen Corbel"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
scipy = "^1.15.0"
matplotlib = "^3.10.0"
norm = "^1.6.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.semantic_release]
version_variable = "pyproject.toml:version"


[project]
name = "cryptobacktest_yoen"
version = "0.0.1"
authors = [
  { name="Yoen Corbel", email="Yoen.corbel-vivas@dauphine.eu" },
]
description = "A package for backtesting crypocurrencies trading strategies"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/YoenCorbel/cryptobacktest"
Issues = "https://github.com/YoenCorbel/cryptobacktest/issues"