[metadata]
name = djicot
version = file: src/djicot/VERSION
url = https://github.com/snstac/djicot
project_urls = 
	CI: GitHub Actions = https://github.com/snstac/djicot/actions
	GitHub: issues = https://github.com/snstac/djicot/issues
	GitHub: repo = https://github.com/snstac/djicot
description = Geolocate, detect, track & identify DJI Drone sUAS data with TAK.
long_description = file: README.md
long_description_content_type = text/markdown
maintainer = Greg Albrecht <oss@undef.net>
maintainer_email = oss@undef.net
license = Apache 2.0
license_files = LICENSE
authors = 
	{ name="Greg Albrecht", email="oss@undef.net" }
requires_python = ">=3.7"
include_package_data = True
classifiers = 
	License :: OSI Approved :: Apache Software License
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 3
	Development Status :: 5 - Production/Stable
	Operating System :: POSIX
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: OS Independent
keywords = 
	Cursor on Target
	CoT
	ATAK
	TAK
	WinTAK
	TAK
	TAK Server
	DJI
	UAS
	UAV
	Drones
	Drone ID
	OcuSync

[options.entry_points]
console_scripts = 
	djicot = djicot.commands:main

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.7, <4
install_requires = 
	pytak >= 5.4.0

[options.packages.find]
where = src

[options.extras_require]
with_takproto = takproto >= 2.0.0
test = 
	pytest-asyncio
	pytest-cov
	pylint
	flake8
	black
	pytak

[isort]
profile = black

[flake8]
max-line-length = 88
extend-ignore = E203, E704

[pylint]
max-line-length = 88

[pycodestyle]
ignore = E203
max_line_length = 88

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[egg_info]
tag_build = 
tag_date = 0

