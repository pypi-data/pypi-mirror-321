[build-system]
requires = ["poetry-core>2.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "rusty-whipsnake"
description = "Basic components of Rust's type system magic in Python"
version = "0.1.0"
requires-python = ">=3.12,<4.0"
license = "GPL-3.0-or-later"
authors = [{ name = "Artur Ciesielski", email = "artur.ciesielski@gmail.com" }]
readme = "README.md"
keywords = []
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.urls]
homepage = "https://gitlab.com/arcanery/python/rusty-whipsnake"
repository = "https://gitlab.com/arcanery/python/rusty-whipsnake"
documentation = "https://arcanery.gitlab.io/python/rusty-whipsnake/"


[tool.poetry.group.dev.dependencies]
poetry = "^2.0.1"


[tool.poetry.group.lint.dependencies]
pre-commit = "^4.0.1"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"
pytest-lazy-fixtures = "^1.1.1"
coverage = "^7.6.10"


[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.5.50"
mkdocstrings-python = "^1.13.0"


[tool.isort]
profile = "black"


[tool.flake8]
max-line-length = 88


[tool.pyright]
typeCheckingMode = "strict"
exclude = [ "src/*/examples/*" ]


[tool.bandit]
exclude_dirs = [ "tests" ]


[tool.coverage.run]
branch = true
include = [ "src/*" ]
omit = [ "src/*/examples/*" ]


[tool.coverage.report]
exclude_also = [
    # Don't complain about abstract methods, they aren't run:
    "@(abc\\.)?abstractmethod",
    # Don't complain if tests don't hit defensive assertion code:
    "raise NotImplementedError",
    # Protocol classes cannot be instantiated, and therefore often escape coverage
    "class .*\\bProtocol\\):",
]
