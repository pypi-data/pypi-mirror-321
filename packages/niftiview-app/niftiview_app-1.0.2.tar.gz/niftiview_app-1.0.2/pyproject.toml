[tool.poetry]
name = 'niftiview-app'
version = '1.0.2'
description = 'Standalone app for viewing volumetric images ðŸ§  based on Python'
authors = ['codingfisch <l_fisc17@wwu.de>']
license = 'MIT'
readme = 'README.md'
repository = 'https://github.com/codingfisch/niftiview-app'
classifiers = [
    'Programming Language :: Python :: 3',
    'Operating System :: OS Independent',
    'Intended Audience :: Science/Research'
]
include = ['data/*']

[tool.poetry.dependencies]
python = '^3.9'
niftiview = '>=1.0.0'
dcm2niix = '*'
sv-ttk = '*'
tkinterdnd2 = { version = "*", markers = "sys_platform != 'darwin'" }
tkinterdnd2-universal = { version = "*", markers = "sys_platform == 'darwin'" }

[tool.poetry.scripts]
niftiview-app = 'niftiview_app.main:main'

[build-system]
requires = ['poetry-core']
build-backend = 'poetry.core.masonry.api'
