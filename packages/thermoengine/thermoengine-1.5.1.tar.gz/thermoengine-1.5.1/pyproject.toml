[project]
name = "thermoengine"
version = "1.5.1"
authors = [
  { name="Aaron S. Wolf", email="aswolf@seti.org" },
  { name="Mark S. Ghiorso", email="ghiorso@ofm-research.org" },
  { name="Simon W. Matthews", email="simonm@hi.is" },
]
description = "Foundational Python package for ENKI thermodynamics modeling"
readme = "README.md"
requires-python = ">=3.10, <3.11"
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: Plugins',
    'Intended Audience :: Developers',
    'Intended Audience :: Education',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: GNU Affero General Public License v3',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Topic :: Scientific/Engineering',
    'Topic :: Scientific/Engineering :: Chemistry',
    'Topic :: Scientific/Engineering :: Mathematics',
    'Topic :: Scientific/Engineering :: Physics',
    'Topic :: Software Development :: Libraries :: Python Modules',
]
license = { file = "LICENSE" }
dependencies = [
  'cython',
  'arrow             >= 1.2.3',
  'cmake             >= 3.25.0',
  'coverage          >= 7.0.0',
  'deprecation       >= 2.1.0',
  'isoduration       >= 20.11.0',
  'jsonpointer       >= 2.0',
  #'jupyter           >= 1.0.0',
  'matplotlib        >= 3.6.2',
  # 'nbval             >= 0.9.6',
  'nptyping',
  'numdifftools',
  'openpyxl',
  'pandas            >= 1.5.2',
  'pytest            >= 7.2.0',
  'pytest-cov        >= 4.0.0',
  'scipy             >= 1.9.3',
  'seaborn           >= 0.12.1',
  'statsmodels',
  # 'sulfLiq           >= 1.0.3',
  'sympy             >= 1.11.1',
]

[project.urls]
"Homepage" = "https://gitlab.com/ENKI-portal/ThermoEngine"
"Bug Tracker" = "https://gitlab.com/ENKI-portal/ThermoEngine/-/issues/new"

[tool.pytest.ini_options]
addopts = "--ignore=tests/test_coder.py"

[build-system]
requires = [
  'setuptools',
  'setuptools-scm >=8.0',
  'wheel',
  'cython            >= 0.29.32',
  'numpy             >= 1.24.0',
  ]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
test-command = "cd {project} && pytest"

[tool.cibuildwheel.linux]
skip = ["pp*", "*musllinux_aarch64"]
archs = ["aarch64", "x86_64"]
before-build = "yum install -y clang gsl-devel gcc"

[[tool.cibuildwheel.overrides]]
select = "*-musllinux*"
before-build = "apk add clang gsl-dev gcc"

[[tool.cibuildwheel.overrides]]
select = "*aarch64"
before-build = "yum install -y clang gsl-devel gcc && ln -s /usr/lib/gcc/aarch64-redhat-linux/4.8.5/* /usr/lib"

[tool.cibuildwheel.macos]
skip = "pp*"
archs = ["x86_64", "arm64"]
environment = {MACOSX_DEPLOYMENT_TARGET=14.0}

[tool.cibuildwheel.windows]
skip = "pp*"
archs = "AMD64"
before-build = "vcpkg install gsl"

[[tool.cibuildwheel.overrides]]
select = "*-macosx_*"
before-build = 'curl --output gsl-2.8.tar https://ftp.gnu.org/gnu/gsl/gsl-2.8.tar.gz && tar -xf gsl-2.8.tar && cd gsl-2.8 && sudo ./configure && sudo make && sudo make install'

