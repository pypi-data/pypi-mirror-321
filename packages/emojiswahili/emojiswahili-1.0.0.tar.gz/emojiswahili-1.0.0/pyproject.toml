[build-system]
requires = ["setuptools>=65.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "emojiswahili"
description = "Swahili Emoji for Python"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    { name = "eGARIDC", email = "info@ega.go.tz" },
]
keywords = ["emoji", "swahili", "emojiswahili", "python", "unicode"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",   
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Multimedia :: Graphics :: Presentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = ["typing_extensions >= 4.7.0; python_version < '3.9'"]
dynamic = ["version"]

[project.optional-dependencies]
dev = ["pytest>=7.4.4", "coverage"]

[tool.setuptools.packages.find]
include = ["emojiswahili*"]

[tool.setuptools.package-data]
emojiswahili = ["py.typed", "unicode_codes/emoji.json"]

[tool.setuptools.dynamic]
version = { attr = "emojiswahili.__version__" }

[tool.pytest.ini_options]
pythonpath = [".", "utils"]
testpaths = ["tests"]

[tool.pyright]
pythonVersion = "3.7"
pythonPlatform = "All"
typeCheckingMode = "strict"
extraPaths = ["utils"]
exclude = [
    "**/__pycache__",
    ".git",
    ".venv",
    "build",
    "utils/gh-pages",
    "utils/generate_emoji.py",
    "utils/generateutils.py",
]

[tool.ruff]
line-length = 88
[tool.ruff.format]
quote-style = "single"
exclude = [
    "utils/generate_emoji.py",
    "utils/generateutils.py",
]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "B", "Q"]
ignore = ["Q000", "Q003"]

[tool.tox]
legacy_tox_ini = """
    [tox]
    minversion = 4.15.0

    [testenv]
    description = Run the tests with pytest
    package = wheel
    wheel_build_env = .pkg
    changedir = tests
    deps =
        pytest>=6
    commands =
        pytest {tty:--color=yes} --basetemp="{envtmpdir}" {posargs}
"""