[metadata]
name = TimeXus
version = 0.3.2
author = WolfDev
author_email = ConexusDevs@email.com
description = TimeXus: Improved sleep(), flexible time units and system utilities.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ConexusIA/XTime  # Keep the repository URL for now
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	Pillow>=9.0.0
	pywin32 >=303; sys_platform == 'win32'
	requests
	pytz

[options.packages.find]
where = .

[options.entry_points]
console_scripts = 
	timexus = timexus.cli:main

[egg_info]
tag_build = 
tag_date = 0

