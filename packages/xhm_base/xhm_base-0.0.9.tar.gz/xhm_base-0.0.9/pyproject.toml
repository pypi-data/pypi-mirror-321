[tool.poetry]
name = "xhm_base"
version = "0.0.9"
description = "xhm base python sdk"
authors = ["邹慧刚 <952750120@qq.com>"]
license = "MIT"
readme = "README.md"


# 定义要排除的目录或包
exclude = [
    "tests"
]

# 明确指定要包含的包
packages = [
    { include = "xhm_config" },
    { include = "xhm_log" },
]

# 指定需要包含的文件和目录
include = [
    { path = "xhm_config/sdk_settings.toml" },
    { path = "xhm_config/sdk_secrets.toml" },
]

[tool.poetry.dependencies]
dynaconf = "^3.1.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
