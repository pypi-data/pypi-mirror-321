[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nbrb-tools"
version = "0.0.3"
description = "A Python library for currency conversion with NBRB"
license = {text = "MIT"}
readme = "README.md"
authors = [{name = "Mediano4e", email = "mediano4e@gmail.com"}]
dependencies = ["requests>=2.32.3"]
requires-python = ">=3.8"

[tool.setuptools.packages.find]
where = ["nbrb"]