[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "terryology"
version = "0.1.0"
description = "A Python package implementing Terry's unique mathematical system"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["mathematics", "terryology", "education"]

[project.urls]
Homepage = "https://github.com/yourusername/terryology"
Repository = "https://github.com/yourusername/terryology.git"

[tool.hatch.build.targets.wheel]
packages = ["src/terryology"]