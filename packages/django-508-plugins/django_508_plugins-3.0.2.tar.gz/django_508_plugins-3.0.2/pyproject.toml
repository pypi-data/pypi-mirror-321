[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-508-plugins"
dynamic = ["version"]
description = "Installable Django app containing 508-compliant plugins."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Brad Rutten", email = "ruttenb@imsweb.com" },
]
maintainers = [
  { name = "Brad Rutten", email = "ruttenb@imsweb.com" },
  { name = "Jacob Tomlinson", email = "tomlinsonj@imsweb.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/imsweb/django-508-plugins"

[tool.hatch.version]
path = "plugins/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/plugins",
]

[tool.hatch.build.targets.wheel]
packages = ["plugins"]
