[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "regadgets"
version = "2.0.2"
authors = [{ name = "Steesha", email = "jsteesha@gmail.com" }]
readme = "README.md"
description = "A Python Package For Reverse Engineering."
license = { text = "GNU General Public License v3 (GPLv3)" }
keywords = ["reverse", "tool", "gadgets", "reverse engineering"]
requires-python = ">=3.8"
dependencies = ["z3-solver>=4.13.0.0", "base2048>=0.1.3", "six>=1.16.0"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Intended Audience :: Developers",
]


[project.urls]
Homepage = "https://github.com/Steesha/regadgets"
Changelog = "https://github.com/Steesha/regadgets/blob/main/CHANGELOG.md"
