[build-system]
requires = ["setuptools>=69.0.3", "setuptools-scm[toml]>=7.1"]
build-backend = "setuptools.build_meta"

[project]
name = "peek-logic-service"
version = "4.0.2"
authors = [{name = "Synerty", email = "contact@synerty.com"}]
description = "Peek Logic Service - where Peek Logic App is served"
keywords = ["Peek", "Python", "Platform", "synerty"]
classifiers = []
dependencies = [
    "peek-plugin-base==4.0.2",
    "peek-platform==4.0.2",
    "peek-admin-app==4.0.2",
    "peek-admin-doc==4.0.2",
]

[project.urls]
Homepage = "https://github.com/Synerty/peek-logic-service"


[project.scripts]
run_peek_logic_service = "peek_logic_service.run_peek_logic_service:main"
run_peek_logic_service_build_only = "peek_logic_service.run_peek_logic_service_build_only:main"
run_peek_logic_service_migrate_only = "peek_logic_service.run_peek_logic_service_migrate_only:main"
winsvc_peek_logic_service = "peek_logic_service.winsvc_peek_logic_service:main"

#https://stackoverflow.com/a/75636144

# exclude/include in python packages
# use from ... import ... for package paths
[tool.setuptools.packages.find]
where = ["."]
namespaces = false
exclude = ["*.tests", "*.tests.*", "tests.*", "tests",
    "*.node_modules", "*.node_modules.*", "node_modules.*", "node_modules",
]

# includes for data files - files outside of python packages
[tool.setuptools.package-data]
"*" = ["webpack.config.js", "karma.conf.js", "protractor.conf.js"]

# exludes for data files - files outside of python packages
[tool.setuptools.exclude-package-data]
"*" = ["__pycache__", "platforms", "dist",
    "*.pyc", "*.js", "*.js.map", "*.lastHash"
]


[tool.pylsp-mypy]
enabled = true
live_mode = true
strict = true

[tool.pycodestyle]
max-line-length = 80

[tool.isort]
profile = "black"

