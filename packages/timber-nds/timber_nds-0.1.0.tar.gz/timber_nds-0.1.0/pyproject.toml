[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "timber_nds"
authors = [{name = "Angel Navarro-Mora", email = "ahnavarro@itcr.ac.cr"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]

[project.urls]
Home = "https://github.com/ingahnavarro/timber_nds"

[tool.setuptools.packages.find]
where = ["timber_nds"]
include = ["timber_nds.*"]
