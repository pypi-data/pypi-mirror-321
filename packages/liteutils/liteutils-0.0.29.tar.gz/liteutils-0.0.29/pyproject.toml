[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "liteutils"
version = "0.0.29"
description = "All popular Framework HF integration kit"
authors = [ "Kammari Santhosh",]
readme = "README.md"
