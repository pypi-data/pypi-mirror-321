[flake8]
max-line-length = 120
show-source = true
ignore = 
	E203,
	W503,
	W504,
	E402,
	E731,
	E741,
	C406,
	C408,
	C409,
	S001,
	F401
	F811
exclude = docs/build/*.py,
	node_modules/*.py,
	.eggs/*.py,
	versioneer.py,
	venv/*,
	.venv/*,
	.git/*
	.history/*

[isort]
line_length = 120
multi_line_output = 0
extra_standard_library = setuptools
known_first_party = mmdet
known_third_party = PIL,asynctest,cv2,gather_models,matplotlib,numpy,onnx,onnxruntime,pycocotools,parameterized,pytest,pytorch_sphinx_theme,requests,scipy,seaborn,six,terminaltables,torch,ts,yaml
no_lines_before = STDLIB,LOCALFOLDER
default_section = THIRDPARTY

[yapf]
BASED_ON_STYLE = pep8
BLANK_LINE_BEFORE_NESTED_CLASS_OR_DEF = true
SPLIT_BEFORE_EXPRESSION_AFTER_OPENING_PAREN = true

[tool:pytest]
addopts = 
	-rsxX
	-vv
	--last-failed
	--cov=tfts
	--cov-report=html
	--cov-config=setup.cfg
	--cov-report=term-missing:skip-covered
	--no-cov-on-fail
	-n0
testpaths = tests/
log_cli_level = ERROR
markers = 

[coverage:report]
omit = tests/*
ignore_errors = False
show_missing = true

[mypy]
ignore_missing_imports = true
no_implicit_optional = true
check_untyped_defs = true
cache_dir = .cache/mypy/

[egg_info]
tag_build = 
tag_date = 0

