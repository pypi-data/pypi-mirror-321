[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hdfset"
version = "0.2.6"
authors = [{ name = "daizutabi", email = "daizutabi@gmail.com" }]
description = "A Python package for reading and writing HDF5 files."
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = ["pandas>=2", "tables>=3"]

[project.urls]
Documentation = "https://daizutabi.github.io/hdfset/"
Source = "https://github.com/daizutabi/hdfset"
Issues = "https://github.com/daizutabi/hdfset/issues"

[tool.uv]
dev-dependencies = [
    "pytest-clarity>=1",
    "pytest-cov>=6.0",
    "pytest-randomly>=3.16",
    "pytest-xdist>=3.6",
]

[tool.hatch.build.targets.sdist]
exclude = ["/.github", "/docs"]

[tool.hatch.build.targets.wheel]
packages = ["src/hdfset"]

[tool.pytest.ini_options]
addopts = ["--doctest-modules", "--cov=hdfset", "--cov-report=lcov:lcov.info"]
doctest_optionflags = ["NORMALIZE_WHITESPACE", "IGNORE_EXCEPTION_DETAIL"]
filterwarnings = []

[tool.coverage.run]
disable_warnings = ["module-not-measured"]

[tool.coverage.report]
exclude_lines = ["no cov", "raise NotImplementedError", "if TYPE_CHECKING:"]
skip_covered = true

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["ALL"]
unfixable = ["F401"]
ignore = [
    "ANN002",
    "ANN003",
    "ANN401",
    "ARG001",
    "ARG002",
    "D",
    "D105",
    "D107",
    "D203",
    "D213",
    "EM101",
    "ERA001",
    "FBT001",
    "FBT002",
    "PD901",
    "PERF401",
    "PGH003",
    "PLR2004",
    "SIM102",
    "TRY003",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ANN", "ARG", "D", "PLR", "RUF", "S"]
