[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "itsai-aspire"
version = "0.1.9"
description = "ASPIRE Database Agent"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "azure-core>=1.32.0",
    "azure-search-documents>=11.5.2",
    "databricks-sql-connector>=3.7.1",
    "flasgger>=0.9.7.1",
    "flask>=3.1.0",
    "flask-sock>=0.7.0",
    "langchain-openai>=0.3.0",
    "openai>=1.59.7",
    "pandas>=2.2.3",
    "plotly>=5.24.1",
    "polars>=1.19.0",
    "python-dotenv>=1.0.1",
    "redis>=5.2.1",
    "requests>=2.32.3",
    "sqlalchemy>=2.0.37",
    "sqlparse>=0.5.3",
    "typer>=0.15.1",
]

[tool.setuptools.packages.find]
include = ["itsai", "itsai.aspire", "itsai.aspire.*"]
namespaces = true

[tool.ruff.format]
quote-style = 'single'

[tool.ruff.lint]
select = ['I', 'UP', 'PL', 'F401']

[dependency-groups]
dev = [
    "gunicorn>=23.0.0",
    "ipython>=8.18.1",
    "mypy>=1.14.1",
    "ruff>=0.8.5",
    "twine>=6.0.1",
]
