[tox]
envlist =
  light-shined
  rarely
skipsdist = True

[defs]
shined_across = \
  shined \
  across

[testenv:light-shined]
commands =
  python3 -c 'import sys; print("I had a light that " + sys.argv[1] + " " + sys.argv[2] + " my mind")' {[defs]shined_across}

[testenv:rarely]
commands =
  python3 -c 'print("Rarely see it " + "any more")'
