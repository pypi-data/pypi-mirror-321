[metadata]
version = attr: adaux.__version__
name = adaux
author = Mario S. KÃ¶nz
license = MIT
project_urls = 
	Source = https://gitlab.prostructura.ch/administratum/auxilium

[options]
zip_safe = False
packages = find:
package_dir = 
	= source
python_requires = >=3.9
install_requires = 
	click~=8.1.7
	click-help-colors~=0.9.1
	colorlog~=6.7.0
	pylint>=3.2.7
	jinja2~=3.0
	ruamel.yaml>=0.17
	requests[use_chardet_on_py3]~=2.0
	beautifulsoup4~=4.11
scripts = 

[options.packages.find]
where = source

[options.entry_points]
console_scripts = 
	adaux = adaux:adaux
plugin_hook = 
	plugin_name = plugin:func

[options.package_data]
* = *.typed
adaux = 
	src/*
	src/*/*
	src/*/*/*
	src/*/*/*/*

[options.extras_require]
dev = 
	pre-commit>=3.3.3
	ruff==0.9.1
	mypy>=1.14.1
	types-requests
test = 
	pytest~=8.3.4
	pytest-cov~=5.0.0

[tool:pytest]
markers = 
	merge_only: run test only on merge request
	local: run local tests that need docker
addopts = --strict-markers -m "not merge_only and not local"
cache_dir = devops/cache/pytest

[egg_info]
tag_build = 
tag_date = 0

