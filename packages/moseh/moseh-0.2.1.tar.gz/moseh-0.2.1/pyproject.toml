[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moseh"
version = "0.2.1"
description = "Model-Order Selection via Sequential Lagrange Multiplier Hypothesis Testing"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [{ name = "Gustav Bohlin", email = "guboh@hotmail.com" }]
urls = { "Homepage" = "https://github.com/guboh/moseh", "Bug Tracker" = "https://github.com/guboh/moseh/issues", "Source Code" = "https://github.com/guboh/moseh", "Documentation" = "https://github.com/guboh/moseh" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
]

[tool.setuptools]
packages = ["moseh"]
