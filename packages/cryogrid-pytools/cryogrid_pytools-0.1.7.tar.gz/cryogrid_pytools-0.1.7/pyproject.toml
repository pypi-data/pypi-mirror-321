[project]
name = "cryogrid_pytools"
version = "0.1.7"
description = "Tools to read in CryoGrid MATLAB data to Python, includes forcing, outputs, DEMs, etc."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT license" }
maintainers = [
    # please add your name here if you contribute to the project
    { name = "Luke Gregor", email = "lukegre@gmail.com" },
]

dependencies = [
    "dask[array]>=2024",
    "dask[diagnostics]>=2024",
    "joblib",
    "loguru",
    "matplotlib",
    "munch",
    "numpy>=2.0",
    "openpyxl",
    "pandas>=2",
    "pip>=24",
    "scipy>=1.13.1",
    "xarray>=2024",
]


# see https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: Hydrology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
"Homepage" = "https://github.com/lukegre/CryoGrid-pyTools"
"CryoGrid" = "https://github.com/CryoGrid"


[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"
