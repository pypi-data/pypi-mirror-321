# -- Github Workflow for Documentation Deployment ------------------------------------------------------
# Docs are built with MkDocs and deployed to Github Pages

name: Docs
run-name: Build and deploy MkDocs documentation

# -- Trigger Events --------------------------------------------------------------------------------
on:
  workflow_dispatch:
  push:
    tags:
      - v*

# -- Jobs ------------------------------------------------------------------------------------------
jobs:
  # Build documentation and upload artifact
  build:
    runs-on: ubuntu-latest
    environment: docs
    steps:
      - name: Checkout code
        id: checkout-code
        uses: actions/checkout@v4
      - name: Install uv
        id: setup-uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install dependencies
        id: install-deps
        run: uv sync --only-group docs
      - name: Build MkDocs documentation
        id: build-docs
        run: uv run mkdocs build
      - name: Upload static files as artifact
        id: upload_artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  # Deploy artifact to Github Pages
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
