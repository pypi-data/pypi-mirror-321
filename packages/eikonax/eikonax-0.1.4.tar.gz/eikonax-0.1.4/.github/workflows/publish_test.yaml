# -- Github Workflow for Publishing to Text Indices ------------------------------------------------
# Workflow is manual
name: Publish-Test
run-name: Publish Python package to test indices

# -- Trigger Events --------------------------------------------------------------------------------
on:
  workflow_dispatch:

# -- Jobs ------------------------------------------------------------------------------------------
jobs:
  # Publish to Test-PyPI
  publish-testpypi:
    runs-on: ubuntu-latest
    environment: test-publish
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        id: checkout-code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        id: setup-uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Publish with uv
        id: publish
        run: |
          uv build
          uv publish --publish-url https://test.pypi.org/legacy/ --trusted-publishing always