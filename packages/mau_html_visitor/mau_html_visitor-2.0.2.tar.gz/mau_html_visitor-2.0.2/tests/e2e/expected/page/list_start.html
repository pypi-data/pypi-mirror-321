<html>
  <head>
  </head>
  <body>
    <p>This is an ordered list that starts at 5
    </p>
    <ol start="5">
      <li>Item 5
      </li>
      <li>Item 6
        <ol start="1">
          <li>Item 6.1
          </li>
          <li>Item 6.2
          </li>
        </ol>
      </li>
      <li>Item 7
      </li>
    </ol>
    <p>This is an ordered list that starts at 8 automatically
    </p>
    <ol start="8">
      <li>Item 8
      </li>
      <li>Item 9
      </li>
      <li>Item 10
      </li>
    </ol>
    <p>Unordered lists ignore the start
    </p>
    <ul>
      <li>An item
      </li>
      <li>Another item
      </li>
      <li>A third item
      </li>
    </ul>
  </body>
</html>
