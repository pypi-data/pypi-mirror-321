[project]
name = "nested-config"
version = "2.1.4"
description = """\
Parse configuration files that include paths to other config files into a single \
configuration object\
"""
authors = [{ name = "Randall Pittman", email = "pittmara@oregonstate.edu" }]
readme = "README.md"
license = "MIT"
keywords = ["config", "configuration files"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "packaging>=24.2",
    "pydantic>=1.8,<3.0.0",
    "single-version>=1.6.0",
    "tomli>=2.0.0;python_version<'3.11'",
    "typing-extensions>=4.6.0",
]

[project.urls]
Repository = "https://gitlab.com/osu-nrsg/nested-config"
Issues = "https://gitlab.com/osu-nrsg/nested-config/-/issues"
Changelog = "https://gitlab.com/osu-nrsg/nested-config/-/blob/master/CHANGELOG.md"
"GitHub Mirror" = "https://github.com/RandallPittmanOrSt/nested-config"


[project.optional-dependencies]
pydantic = [ "pydantic>=1.8" ]
pyyaml = [ "pyyaml>=5.1.0" ]

[dependency-groups]
dev = [
    "ipython>=7.22.0",
    "mypy>=1.9.0",
    "pytest>=8.1.1",
    "ruff>=0.3.5",
    "types-pyyaml>=5.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 90

[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = ["F401"]

[tool.pyright]
defineConstant = { "PYDANTIC_1" = false }  # change to true for Pydantic <2.0

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning:nested_config._pydantic"
]
