# Example configuration file for Research Assistant

# OpenAI API configuration
openai:
  api_key: "your-api-key-here"
  model: "gpt-4"  # or gpt-3.5-turbo
  temperature: 0.7
  max_tokens: 1000

# Output configuration
output:
  base_dir: "./results"
  download_dir: "./papers"
  log_dir: "./logs"

# Search configuration
search:
  max_results: 50
  date_start: "2023-01-01"
  sort_by: "submitted"
  ascending: false

# Logging configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
