name: Bump Version

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug GitHub Variables
        run: |
          echo "GITHUB_SERVER_URL: ${GITHUB_SERVER_URL}"
          echo "GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}"
          echo "GITHUB_REF: ${GITHUB_REF}"
          echo "GITHUB_SHA: ${GITHUB_SHA}"
          echo "GITHUB_WORKSPACE: ${GITHUB_WORKSPACE}"
          echo "GITHUB_WORKFLOW: ${GITHUB_WORKFLOW}"
        env:
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
          GITHUB_WORKFLOW: ${{ github.workflow }}

      - name: Get version from tag
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
              VERSION=${GITHUB_REF#refs/tags/}
              VERSION=${VERSION#v}
              echo "version=$VERSION" 
          else
              echo "GIT REF is not a tag"
              VERSION=$(git describe --tags $(git rev-list --tags --max-count=1))
              VERSION=${VERSION#v}
              echo "version=$VERSION"
          fi

          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(rc[0-9]+)?$ ]]; then
              echo "version=$VERSION"
              echo "Error: No version found"
              exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Run Bump Script
        run: |
          echo "Running bump script..."
          echo "Version: ${{ steps.get_version.outputs.version }}"
          python .github/scripts/bump_version.py "${{ steps.get_version.outputs.version }}"
      
      - name: Repository Setup 
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://__token__:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git config --get remote.origin.url

      - name: Update version file
        run: |
          echo "Current directory: $(pwd)" && ls -la
          sed -i "s/^__version__ = \".*\"/__version__ = \"${NEW_VERSION}\"/" ${FILE_NAME}
          sed -i "s/^version: \".*\"/version: \"${NEW_VERSION}\"/" ${META_FILE}
          
          echo "Updated files"
          find $(pwd) \( -name "meta.yaml" -o -name "__version__.py" \)
          find . -name meta.yaml -exec sh -c 'echo "File: $1" && grep "{% set version = \"" $1' _ {} \;
          find . -name "__version__.py" -exec sh -c 'echo "File: $1" && grep "__version__" $1' _ {} \;
        env:
          NEW_VERSION: ${{ steps.get_version.outputs.version }}
          META_FILE: ./recipe/meta.yaml
          FILE_NAME: ./my_hw/src/__version__.py
        working-directory: ${{ github.workspace }}  

      - name: Commit and push changes
        run: |
          git add .
          git status
          git commit -m "Bump version to ${{ steps.get_version.outputs.version }}"
          git log -n 1    


          
          