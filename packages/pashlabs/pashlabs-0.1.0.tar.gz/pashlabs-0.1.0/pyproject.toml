[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pashlabs"
version = "0.1.0"
authors = [
    { name="Pash", email="novamordeco@gmail.com" },
]
description = "A simple package that prints a message upon install"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
license = { file = "LICENSE" }

[project.urls]
Homepage = "https://github.com/ddoxd/pashlabs"
