[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ecom-edwinlan"
dynamic = ["version"]
description = 'Test'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "edwinlan", email = "edwinlan@tencent.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "requests",
  "responses",
  "pydantic",
]

[project.urls]
Documentation = "https://github.com/edwinlan/ecom-edwinlan#readme"
Issues = "https://github.com/edwinlan/ecom-edwinlan/issues"
Source = "https://github.com/edwinlan/ecom-edwinlan"

[tool.hatch.version]
path = "src/ecom_edwinlan/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/ecom_edwinlan tests}"

[tool.coverage.run]
source_pkgs = ["ecom_edwinlan", "tests"]
branch = true
parallel = true
omit = [
  "src/ecom_edwinlan/__about__.py",
]

[tool.coverage.paths]
ecom_edwinlan = ["src/ecom_edwinlan", "*/ecom-edwinlan/src/ecom_edwinlan"]
tests = ["tests", "*/ecom-edwinlan/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
