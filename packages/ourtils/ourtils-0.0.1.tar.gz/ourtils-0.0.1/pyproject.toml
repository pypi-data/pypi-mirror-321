[build-system]
requires = [
    "setuptools>=61.0",
    "pytest==7.2.2"
]
build-backend = "setuptools.build_meta"

[project]
name = "ourtils"
version = "0.0.1"
authors = [
  { name="Anthony", email="author@example.com" },
]
description = "A collection of useful code for working with data."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pandas>=1.5.3",
  "numpy==1.24.2"
]

[project.urls]
"Homepage" = "https://github.com/ayoskovich/ourtils"
"Bug Tracker" = "https://github.com/ayoskovich/ourtils/issues"

[tool.pytest.ini_options]
pythonpath = [
  "."
]