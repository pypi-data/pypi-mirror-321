  - test
  - package
  - deploy

variables:
  RPM_REPO: incubator
  RPM_REPO_EOS: /eos/project/l/lhcbwebsites/www/lhcb-rpm/${RPM_REPO}
  RPM_REPO_URL: "https://lhcb-rpm.web.cern.ch/lhcb-rpm/${RPM_REPO}/"

