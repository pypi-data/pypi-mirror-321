[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "TaxSEA_in_python"
version = "0.1.4"
authors = [
  { name="Cong Pham", email="phamleminhcong34@gmail.com" },
]
description = "A small package for converting bacterial names into NCBI IDs"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=1.3.0",
    "requests>=2.25.0",
    "importlib-resources>=5.0.0",
    "statsmodels>=0.14.4",
    "numpy>=1.21.0"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"TaxSEA_in_python" = ["data/*"]

[project.scripts]
your_command = "package_name.your_module:your_function"
