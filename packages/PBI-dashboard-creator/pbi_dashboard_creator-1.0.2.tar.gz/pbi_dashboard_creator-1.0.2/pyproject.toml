[project]
name = "PBI-dashboard-creator"
version = "1.0.2"
authors = [
  { name="Russell Shean", email="russshean@gmail.com" },
]
description = "Automatically create PowerBI dashboards using the .pbir file type"
dependencies =["os", "pathlib", "uuid", "importlib", "shutil"]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Russell-Shean/PBI-dashboard-creator"
Issues = "https://github.com/Russell-Shean/PBI-dashboard-creator/issues"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/PBI-dashboard-creator"]