[build-system]
requires = [
  "setuptools>=65.6.3",
  "wheel"
  ]
build-backend = "setuptools.build_meta"


[project]
name = "DynOpt"
version = "0.2.2"
authors = [
  { name="Federico Florit", email="federico.florit@gmail.com" },
]
description = "Dynamic optimization toolbox for flow chemistry"
readme = "README.md"
dependencies = [
  "numpy>=1.19.5",
  "pandas>=1.1.5",
  "scipy>=1.7.3",
  "scikit-learn>=0.24.2",
  "matplotlib>=3.3.4"
]
requires-python = ">=3.6"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/fflorit/DynOpt"
