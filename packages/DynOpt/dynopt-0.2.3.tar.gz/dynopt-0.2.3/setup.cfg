[metadata]
name = DynOpt
version = 0.2.3
description = Bayesian dynamic optimization
long_description = file: README.md
long_description_content_type = text/markdown
author = Federico Florit
url = https://github.com/fflorit/DynOpt
license = BSD-3-Clause
license_file = LICENSE
platforms = any
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6

[options]
packages = DynOpt
python_requires = >=3.6
package_dir = =src
zip_safe = no
include_package_data = true
install_requires = 
	numpy>=1.19.5
	pandas>=1.1.5
	scipy>=1.7.3
	scikit-learn>=0.24.2
	matplotlib>=3.3.4

[egg_info]
tag_build = 
tag_date = 0

