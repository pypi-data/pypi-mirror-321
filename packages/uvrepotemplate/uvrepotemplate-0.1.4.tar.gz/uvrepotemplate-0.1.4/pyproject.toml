[project]
name = "uvrepotemplate"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "David Brownell", email = "github@davidbrownell.com" }
]
requires-python = ">=3.9"
dependencies = []
dynamic = ["version"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest-cov>=6.0.0",
    "pytest>=8.3.4",
    "ruff>=0.9.0",
    "autogitsemver>=0.7.8",
]

[tool.hatch.version]
path = "src/uvrepotemplate/__init__.py"

[tool.pytest.ini_options]
addopts = "--verbose -vv --capture=no --cov=uvrepotemplate --cov-fail-under=95.0"

[tool.ruff]
line-length = 110

