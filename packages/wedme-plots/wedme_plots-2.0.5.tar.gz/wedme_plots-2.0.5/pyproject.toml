[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wedme-plots"
version = "2.0.5"
description = "We Don't Make Embarrassing Plots. Matplotlib styles for papers, posters, presentations and theses."
readme = "README.md"
authors = [{ name = "Martijn Ruijzendaal", email = "martijn.ruijzendaal@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["matplotlib"]
dependencies = ["matplotlib", "importlib_resources"]
requires-python = ">=3.7"

    [project.optional-dependencies]
    build = ["build", "twine"]
    dev   = ["black", "pytest"]

    [project.urls]
    repository    = "https://github.com/mruijzendaal/wedme-plots"
    documentation = "https://github.com/mruijzendaal/wedme-plots"