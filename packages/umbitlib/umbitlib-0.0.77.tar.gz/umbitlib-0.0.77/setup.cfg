[metadata]
name = umbitlib
version = 0.0.77
author = Ken Briercheck, Samuel Cloward, Kevin Galbraith, Luke Iremadze, Shuktika Maheshwari, Jed Nigro, Javier Prado, Martin Smith
author_email = UMB-Analytics@hsc.utah.edu
description = A library containing functions and constants commonly used so they can be centrally hosted sourced and managed
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/umbbiteam/umbitlib
project_urls = 
	Bug Tracker = https://gitlab.com/umbbiteam/umbitlib
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src
install_requires = ['psycopg2','pandas','openpyxl','cx-oracle','xlrd','datetime','dateutil','seaborn','matplotlib','scipy','scikit-learn']

[egg_info]
tag_build = 
tag_date = 0

