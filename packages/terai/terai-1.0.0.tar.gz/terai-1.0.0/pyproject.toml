[tool.poetry]
name = "terai"
version = "1.0.0"
description = "A terminal-based AI assistant that translates natural language queries into shell commands and executes them directly. Users can interact naturally, such as by typing \"create me a Docker container,\" and the AI will generate, display, and run the appropriate command."
authors = ["Sahil Gupta"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
groq = "^0.15.0"


flake8 = "^7.1.1"
[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
tai = "terai.main:main"
