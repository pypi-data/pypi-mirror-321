[tool.poetry]
name = "distributed_systems"
version = "0.1.0"
description = "Client library and CLI tools for the distributed.systems platform"
authors = ["Distributed Systems <engineering@distributed.systems>"]
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
requests = "^2.31.0"
click = "^8.1.0"
pydantic = "^2.0.0"
python-dotenv = "^1.0.0"
rich = "^13.0.0"
typer = "^0.9.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.0.0"
isort = "^5.12.0"
flake8 = "^6.1.0"
mypy = "^1.5.0"
pytest-cov = "^4.1.0"
responses = "^0.23.0"

[tool.poetry.scripts]
idsc = "idsc.cli:main"

[tool.poetry.urls]
Homepage = "https://distributed.systems"
Repository = "https://github.com/international-distributed-systems-corp/idsc"
Documentation = "https://docs.distributed.systems"
"Bug Tracker" = "https://github.com/international-distributed-systems-corp/idsc/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py39"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=idsc --cov-report=term-missing"
testpaths = [
    "tests",
]
