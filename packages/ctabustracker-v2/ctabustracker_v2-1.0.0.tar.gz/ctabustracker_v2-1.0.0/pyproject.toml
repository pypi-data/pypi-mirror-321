[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ctabustracker-v2"
version = "1.0.0"
description = "A Python 3 wrapper for the CTA Bus Tracker API (v2)."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  { name = "Connor Parnell (github:@cpparnell)", email = "connorparnell1999@gmail.com" }
]
requires-python = ">=3.7"
keywords = ["cta", "chicago", "bus", "tracker", "api", "wrapper"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = [
    "requests>=2.0"
]

[project.urls]
"Source" = "https://github.com/yourusername/ctabustracker"
"Documentation" = "https://github.com/yourusername/ctabustracker"