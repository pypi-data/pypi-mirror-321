[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jupyter-cell-modifier"
version = "0.1.0"
description = "A Jupyter extension that runs code before and after cell execution"
readme = "README.md"
authors = [{ name = "Your Name", email = "your.email@example.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Framework :: Jupyter",
    "Framework :: IPython",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
keywords = ["jupyter", "ipython", "extension"]
dependencies = [
    'ipython>=7.0.0',
    'jupyter>=1.0.0',
    'notebook>=6.0.0',
    'jupyter_server>=1.0.0',
]
requires-python = ">=3.7"

[project.entry-points."ipython.extensions"]
jupyter_cell_modifier = "jupyter_cell_modifier:load_ipython_extension"

[project.entry-points."jupyter_server.extensions"]
jupyter_cell_modifier = "jupyter_cell_modifier.server_config:load_jupyter_server_extension"

[project.entry-points.console_scripts]
install-jupyter-cell-modifier = "jupyter_cell_modifier.install:main"

[tool.setuptools]
packages = ["jupyter_cell_modifier"]
include-package-data = true

[tool.setuptools.package-data]
jupyter_cell_modifier = ["static/**/*", "templates/**/*"] 