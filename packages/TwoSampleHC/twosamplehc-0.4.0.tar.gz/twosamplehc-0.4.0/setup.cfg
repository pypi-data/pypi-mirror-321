[metadata]
name = TwoSampleHC
version = 0.4.0
author = Alon Kipnis
author_email = alonkipnis@gmail.com
description = Several two-samples tests for contingency tables with counts data
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/alonkipnis/TwoSampleHC
download_url = https://github.com/alonkipnis/TwoSampleHC
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy >= 1.6
	scipy

[options.packages.find]
where = src
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

