training :
    nfold    : 3 
    features : [x, y, z]
    rdm_stat : 1
    hyper    :
      loss              : log_loss
      n_estimators      : 100
      max_depth         : 3
      learning_rate     : 0.1
      min_samples_split : 2 
saving:
    path : 'tests/ml/train_mva/model.pkl'
plotting:
    roc     :
        min : [0, 0]
    val_dir : 'tests/ml/train_mva'
    features:
        saving:
            plt_dir : 'tests/ml/train_mva/features'
        plots:
          w : 
            binning : [-4, 4, 100]
            yscale  : 'linear' 
            labels  : ['w', '']
          x : 
            binning : [-4, 4, 100]
            yscale  : 'linear' 
            labels  : ['x', '']
          y : 
            binning : [-4, 4, 100]
            yscale  : 'linear' 
            labels  : ['y', '']
          z : 
            binning : [-4, 4, 100]
            yscale  : 'linear' 
            labels  : ['z', '']
   
